name: Bendideia
description: 'Ἑορτὴ εἰς Ἂρτεμιν Βένδιδα, ποὺ εἰσήχθη ἐν Ἀθῆναις ἐκ Θράκης. Τὸν καιρὸν τοῦ Πελοποννησιακοῦ πολέμου ἔχουμε τὴν καλῶς τεκμηριωμένην περίπτωσιν τῆς ἐπισήμου εἰσαγωγῆς μιᾶς νέας λατρείας ἐν Πειραιεῖ. Ἐπρόκειτο διὰ τὰς τελετουργίας τῆς Βένδιδος, ὄνομα μὲ τὸ ὁποῖον εἶναι γνωστὴ ἡ Ἄρτεμις εἰς τὸν λαὸν τῶν Θρᾳκῶν. Ἡ ἑορτὴ ἐτελέσθη διὰ πρώτην φορὰν τὸ 347 μ.Ὀ. ("-429") ὅταν ἡ πόλις τῶν Ἀθηνῶν τῷ πλαισίῳ τῆς φιλίας καὶ συμμαχίας της μὲ τὸν βασιλέα τῶν θρακικῶν φύλων Σιτάλκην, παρεχώρησε εἰς τοὺς ἐν Ἀθήναις Θρᾷκες μετοίκους ἀττικὴν γῆ ἐπὶ τοῦ ἱεροῦ λόφου τῆς Μουνιχίης, πρὸς ἵδρυσιν τεμένους εἰς Βένδιδα. Ἡ πόλις τῶν Ἀθηνῶν ἀναζήτησε τὴν ἔγκρισιν μαντείου πρὸ τῆς παραχωρήσεως. Οἱ Δελφοὶ ἦταν δυσπρόσιτοι μετὰ τὴν ἔναρξιν τοῦ πολέμου καὶ ἐπιπλέον ὁ Πύθιος Ἀπόλλων εἶχε ἐχθρικὴν πρὸς τοὺς Ἀθηναίους διάθεσιν ἤδη πρὸ τοῦ πολέμου. Ἔτσι οἱ Ἀθηναῖοι ἐζήτησαν χρησμὸν ἀπὸ τὸ ἐν Δωδώνῃ μαντεῖον τοῦ Διὸς καὶ ἔλαβαν θετικὴν ἀπάντησιν. Ἅμα τῇ ἱδρύσει τοῦ ἱεροῦ, οἱ λατρευταὶ διεκρίνοντο εἰς δύο θιάσους, ἐκεῖνον ποὺ ἀποτελεῖτο ἀπὸ Θρᾷκας μετοίκους τῆς Ἀττικῆς κὶ ἐκεῖνον ἀπὸ γνησίους Ἀθηναίους. Τὰ Βενδίδεια ἐτελοῦντο τὴν ἡμέραν τῆς 19ης Θαργηλιῶνος καὶ τὴν ἀκόλουθην αὐτῆς νύκτα. Ἡ πρώτη ἑορτὴ τῶν Βενδίδειων μας εἶναι γνωστὴ ἀπὸ τὴν Πολιτείαν τοῦ Πλάτωνος. Ἐκεῖ ὁ Σωκράτης περιγράφει πῶς ὁ ἴδιος καὶ ὁ Γλαύκων, κατέβησαν εἰς Πειραιᾶ διὰ νὰ προσευχηθοὺν τῇ Θεᾷ καὶ διότι ἤθελε νὰ δεῖ πῶς θὰ διεξάγετο ἡ ἑορτὴ ποὺ διὰ πρώτην φορά νθὰ ἐλάμβανε χώρα. "Καὶ πραγματικῶς πολὺ ὡραῖα μου ἐφάνη ἡ πομπὴ τῶν ἐγχωρίων, ὅμως διόλου πίσω δὲν ἔμεινε κατὰ τὴν γνώμην μου σὲ μεγαλοπρέπεια καὶ ἡ πομπὴ τῶν Θρᾳκῶν". Ἔχοντας προσευχηθεῖ καὶ δεῖ τὴν πομπήν, ὁ Σωκράτης καὶ ὁ Γλαύκων ἑτοιμάζονται νὰ ἐπιστρέψουν ἐν Ἀθήναις, ὅταν συναντοῦν τὸν Πολέμαρχον, τὸν ἀδελφὸν τοῦ Γλαύκωνος Ἀδείμαντον, τὸν Νικήρατον καὶ ἄλλους, ποὺ ἐπίσης ἐπέστρεφαν ἀπὸ τὴν τελετήν. Ὁ Πολέμαρχος, υἱὸς τοῦ Σικελοῦ μετοίκου Κεφάλου, τοὺς προσκαλεῖ εἰς τὴν οἰκίαν του, ἀφοῦ δὲν ἔχουν ἀκόμη δεῖ ἕνα μοναδικὸν δρώμενον τῆς ἑορτῆς. ''Ἂραγε'', λέγει ὁ Ἀδείμαντος, ''μήπως καὶ δὲν γνωρίζετε ὅτι πρὸς τὸν ἕσπερον θὰ γίνει ἔφιππος λαμπαδηδρομία, πρὸς τιμὴν τῆς Θεᾶς;'' ''Ἔφιππος;'' ῥώτησα ἐγὼ. ''Ἀλήθεια πρωτοφανὲς θέαμα αὐτό. Θὰ κρατοῦν λαμπάδια ποὺ θὰ περνοῦν ἀπὸ χεῖρα σὲ χεῖρα, ἐνῶ ταυτοχρόνως θὰ ἀγωνίζονται ποῖος ἱππέας θὰ τερματίσει πρῶτος;'' ''Ἔτσι καθὼς εἲπες'', ἀπάντησε ὁ Πολέμαρχος· ''κι ἄκομα θὰ ἔχουν καὶ παννυχίδα ποὺ ἀξίζει νὰ δοῦμε. Θὰ βγοῦμε μετὰ τὸ δεῖπνον καὶ θὰ συναντήσουμε ἔξω καὶ πολλοὺς ἀπὸ τοὺς νέους διὰ νὰ συνομιλήσουμε.'' Ἡ πομπὴ τῶν Ἀθηναίων ἐκκινοῦσε ἀπὸ τὸ Πρυτανεῖον καὶ κατέληγε εἰς τὸ ἐν Πειραιεῖ ἱερὸν τῆς Βένδιδος. Ἡ πομπὴ τῶν Θρᾳκῶν πιθανῶς ἐκκινοῦσε ἀπὸ τὸν Πειραιᾶ καὶ ἔχοντας ὑπολογίσει τὸν χρόνον, νὰ συναντοῦσε τὴν ἐξ Ἀθηνῶν πομπήν, πλησίον τοῦ ἱεροῦ. Ἅμα τῇ ἀφίξει τῶν πιστῶν ἀπὸ τὴν Ἀθῆνα, ποὺ εἴχαν περπατήσει περὶ τὰ 10 χλμ., τοὺς ἐπροσφέροντο σπόγγοι, λεκάναι καὶ ὕδωρ διὰ νὰ λουσθοῦν. Κατόπιν εἰσέρχοταν ἐντὸς τοῦ τεμένους ὅπου ἐγευμάτιζαν ὅλοι μαζί. Ἡ ἔφιππος λαμπαδηδρομία ἦταν πρωτόγνωρη διὰ τοὺς Ἀθηναίους καὶ μᾶλλον εἰσήχθη ἀπὸ τοὺς Θρᾷκας, ποὺ ἦσαν περίφημοι ἱππεῖς καὶ ἐκτροφεῖς ἵππων. Τὸ ἀκόλουθο μαρμάρινο ἀνάγλυφον ἀπεικονίζει τὴν νικήτριαν ὁμάδα νὰ ἀπευθύνῃ εὐχαριστίας εἰς Βένδιδα. Ἡ Θεὰ κρατεῖ ἀγγεῖον καὶ προσφέρει τὸ περιεχόμενόν του τοῖς νικηταῖς. Ἡ ὁμὰς ἀποτελεῖται ἀπὸ τοὺς ὀκτὼ διαγωνιζόμενους νέους καὶ τοὺς δύο προπονητὰς των, ποὺ φαίνονται μεγαλύτεροι καὶ ἀπεικονίζονται γενειοφόροι. Ὁ ἐπικεφαλῆς κρατεῖ λαμπάδιον στραμμένο πρὸς τὰ κάτω. Τὰ δρώμενα τῆς ὁλονυκτίας ἑορτῆς ποὺ ἐπακολουθοῦσε τοῦ ἀγῶνος δὲν μᾶς εἶναι γνωστὰ.'
