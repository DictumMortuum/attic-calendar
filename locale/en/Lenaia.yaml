name: Lenaia
description: 'The Lenaia (Ancient Greek: Λήναια) was an annual Athenian festival with a dramatic competition. It was one of the lesser festivals of Athens and Ionia in ancient Greece. The Lenaia took place in Athens in the month of Gamelion, roughly corresponding to January. The festival was in honour of Dionysus Lenaios."Lenaia" probably comes from "lenos" ''wine-press'' or from "lenai", another name for the Maenads (the female worshippers of Dionysus). Ὁ λῆνος εἶναι τὸ καλοῦμενο "πατητήρι" τῶν σταφυλῶν. Ἡ ἑορτὴ τελεῖται τὴν 12ην ἡμέραν τοῦ μηνὸς καὶ ὁλίγα μᾶς εἶναι γνωστὰ ἀπὸ τὸ παρελθόν. Φαίνεται νὰ ὑπῆρχε εἷς χῶρος ἐντὸς τῆς πόλεως τῶν Ἀθηνῶν μὲ εὐρύχωρον περίβολον καὶ ἱερὸν τοῦ Διονύσου Ληναίου, ὅπου ἐγίνοντο θεατρικοὶ ἀγῶνες, προτοῦ κτισθεῖ τὸ θέατρον τοῦ Διονύσου. Πιθανῶς τὸ Λήναιον αὐτό εἶναι ἓνα ἐκ τῶν πρωιμοτέρων κέντρων λατρείας του Θεοῦ. Ἡ ἀρχαιότης τῆς ἑορτῆς ἐνδείκνυται καὶ ἀπὸ τὸ γεγονὸς ὅτι τὴν διοργάνωσιν εἶχε ὁ Βασιλεύς, ἡ παλαιὰ ἁρμόδια ἀρχὴ τόσο διὰ τὴν θρησκευτικὴν ὄσο καὶ διὰ τὴν πολιτικὴν διοίκησιν, ἐνῶ μόνον οἱ αὐτόχθονες ἐπιτρεπόταν νὰ παρευρίσκονται (οἱ μέτοικοι καὶ οἱ ξένοι ἦσαν ἀποκλεισμένοι ἀπὸ τὴν ἑορτήν). Κατὰ τὰ Λήναια τελοῦνται πομπὴ καὶ θεατρικαὶ παραστάσεις τραγωδιῶν καὶ κωμῳδιῶν. Ἀπὸ τὸν 4ο αἱ. μ.Ὀ. οἱ ἐπιστάται τῶν Ἐλευσινίων Μυστηρίων συνδιοργάνωναν τὴν πομπήν. Εἰς τοὺς θεατρικοὺς ἀγῶνας τοῦ Ληναίου, ὁ Δαδοῦχος φέροντας δᾴδα ἐλέγε "καλέσατε τὸν Θεόν" καὶ τὸ κοινὸ κραυγάζει "Υἱὲ Σεμέλης, Ἴακχε Πλουτοδότη". Πιθανῶς ἀκολουθοῦσε καὶ ὁλονύκτιος ἑορτασμὸς, ὅπου Βακχίδαι μετὰ τυμπάνων καὶ πυρσῶν ἐχόρευαν ἐκστατικῶς.'
