name: 'agathos daemon'
description: 'An agathodaemon (Greek: ἀγαθοδαίμων, agathodaímōn) or agathos daemon (Greek: ἀγαθός δαίμων, agathós daímōn, lit. "noble spirit") was a spirit (daemon) of the vineyards and grainfields in ancient Greek religion. They were personal companion spirits, comparable to the Roman genii, who ensured good luck, health, and wisdom.'
