name: 'Lesser Mysteries'
description: 'Μικρὰ Διονύσια ἢ ἐν Ἂγραις Μυστήρια, ἑορτή πρὸς τιμήν τοῦ Θεοῦ Διονύσου, σχετικὴ μὲ τὰ Ἐλευσίνια. Εἰς ἄγνωστην ἡμερομηνίαν τοῦ Ἀνθεστηριῶνος γινόταν τὰ Μικρὰ Διονύσια εἰς τὴν ἰδίαν περιοχὴν ὅπου εὑρίσκετο τὸ ἱερὸν τοῦ Διὸς Μειλιχίου. Τὸ προάστιον ἢταν γνωστὸ ὠς Ἄγρα ἢ Ἄγραι καὶ τὰ μυστήρια ἐκαλοῦτο ἐπίσης ἐν Ἄγραις Μυστήρια. Ἦσαν σχετικὰ μὲ τὰ Ἐλευσίνια καὶ ὅσοι ἐπρόκειτο νὰ μυηθοῦν εἰς τὴν Ἐλευσῖνα ἔπρεπε πρῶτα νὰ λάβουν μέρος εἰς τὴν μύησιν τῆς Ἄγρας, ἑπτὰ μῆνας νωρίτερα. Τὸ περιεχόμενον τῶν ἐν Ἄγραις Μυστηρίων οὐδέποτε ἔχει ἐκτεθεῖ. Ἡ μυστικότης εἶναι ἀναμενόμενη λόγῳ τῆς σχέσεως μὲ τὰ Ἐλευσίνια. Συμφώνως πρὸς μῦθον τινὰ τὰ Μικρὰ Μυστήρια ἐθεσπίσθησαν πρὸς χάριν τοῦ Ἡρακλέους ὁ ὁποῖος ἠθέλησε νὰ μυηθεῖ εἰς τὴν Ἐλευσῖνα ἀλλ'' ἐπειδὴ ἢταν ξένος ἔπρεπε νὰ περάσῃ ἀπὸ εἰδικὴν προετοιμασίαν. Πιθανῶς ὁ μῦθος ὑπογραμμίζει τὴν μυστηριακὴν σχέσιν τῶν δύο ἑορτῶν, ὅπου τὰ ἐν Ἄγραις Διονύσια λειτουργοῦν ὠς προκαταρκτικά διὰ τὰ Ἐλευσίνια μὲ ἰδιαιτέραν ἔμφασιν τῷ ἐξαγνισμῷ - ἐξ οὖ καὶ γινόταν καθάρσια λουτρὰ εἰς Ἰλισσόν ποταμόν.'
