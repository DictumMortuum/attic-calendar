name: Thargelia
description: "Thargelia (Ancient Greek: Θαργήλια) was one of the chief Athenian festivals in honour of the Delian Apollo and Artemis, held on their birthdays, the 6th and 7th of the month Thargelion (about May 24 and May 25).Essentially an agricultural festival, the Thargelia included a purifying and expiatory ceremony. While the people offered the first-fruits of the earth to the god in token of thankfulness, it was at the same time necessary to propitiate him, lest he might ruin the harvest by excessive heat, possibly accompanied by pestilence. The purificatory preceded the thanksgiving service. On the 6th a sheep was sacrificed to Demeter Chloe on the Acropolis, and perhaps a swine to the Fates, but the most important ritual was the following. Two men, the ugliest that could be found (the Pharmakoi) were chosen to die, one for the men, the other (according to some, a woman) for the women. Hipponax of Kolophon claims that on the day of the sacrifice they were led round with strings of figs on their necks, and whipped on the genitals with rods of figwood and squills. When they reached the place of sacrifice on the shore, they were stoned to death, their bodies burnt, and the ashes thrown into the sea (or over the land, to act as a fertilizing influence).  However, it is unclear how accurate Hipponax's sixth-century, poetical account of the ceremony is, and there is much scholarly debate as to its reliability.It is supposed that an actual human sacrifice took place on this occasion, replaced in later times by a milder form of expiation. Thus at Leucas a criminal was annually thrown from a rock into the sea as a scapegoat: but his fall was checked by live birds and feathers attached to his person, and men watched below in small boats, who caught him and escorted him beyond the boundary of the city. Nevertheless, many modern scholars reject this, arguing that the earliest source for the pharmakos (the iambic satirist Hipponax) shows the pharmakos being beaten and stoned, but not executed. A more plausible explanation would be that sometimes they were executed and sometimes they weren't depending on the attitude of the victim. For instance a deliberate unrepentant murderer would most likely be put to death. \nSimilarly, at Massilia, on the occasion of some heavy calamity (plague or famine), one of the poorest inhabitants volunteered as a scapegoat. For a year he was fed up at the public expense, then clothed in sacred garments, led through the city amidst execrations, and cast out beyond the boundaries.The ceremony on the 7th was of a cheerful character. All kinds of first-fruits were carried in procession and offered to the god, and, as at the Pyanepsia (or Pyanopsia), branches of olive bound with wool, borne by children, were affixed by them to the doors of the houses. These branches, originally intended as a charm to avert failure of the crops, were afterwards regarded as forming part of a supplicatory service. On the second day choruses of men and boys took part in musical contests, the prize for which was a tripod. Further, on this day adopted persons were solemnly received into the genos and phratria of their adoptive parents. Μεγάλη διήμερος ἑορτὴ πρὸς τιμὴν τοῦ Ἀπόλλωνος καὶ τῆς Ἀρτέμιδος [σήμερα ἑορταζόμενη εἰς 8ην-9ην Θα]. Κατὰ τὴν παράδοσιν τῶν Δηλίων αἱ δύο ἐκεῖναι ἡμέραι θεωροῦνται αἱ γενέθλιαι ἡμέραι τῶν Θεῶν, ἡ 6η τοῦ Θαργηλιῶνος τῆς Ἀρτέμιδος καὶ ἡ 7η τοῦ Ἀπόλλωνος. Βεβαίως τὸ νόημα εἶναι συμβολικὸν ἀφοῦ οἱ Θεοὶ εἶναι ἀθάνατοι καὶ ἀγέννητοι. Ἡ ἑορτὴ τῶν Θαργηλίων ἐτελεῖτο παντοῦ εἰς τὰς πόλεις τῶν Ἰώνων. Μυθολογικῶς ὁ Ἀπόλλων εἶναι ὁ πατὴρ τοῦ Ἴωνος, τοῦ ἐπωνύμου γενάρχου τῶν Ἰώνων, φυλὴν εἰς τὴν ὁποίαν ἀνήκαν καὶ οἱ Ἀθηναῖοι καὶ ἡ ἑορτὴ τῶν Θαργηλίων εἶχε ἰδιαιτέραν σημασίαν διὰ τὰς φρατρίας, τὰ θρησκευτικῶς συγκροτημένα σύνολα τῆς Ἀθήνας. Ἡ πρώτη ἡμέρα τῆς ἑορτῆς ὡς ἀφιερωθεῖσα εἰς Ἀρτέμιδα εἶναι ἡμέρα καθαρμῶν καὶ ἐξαγνισμοῦ. Ὁ τύπος τοῦ καθαρμοῦ ποὺ ἐλάμβανε χώρα εἰς τὰς δημοσίας τελετὰς τῶν Ἀθηνῶν καὶ τῶν ἄλλων Ἰωνικῶν πόλεων ἀφοροῦσε τοὺς καλούμενους φαρμακούς. Ἐν Ἀθήναις ἐπέλεγαν δύο πρόσωπα ποὺ νὰ ξεχώριζαν διὰ τὴν πενίαν καὶ τὴν ἀσχημίαν των (συχνάκις ἦδη καταδικασμένα εἰς θάνατον δι' ἔγκλημα τὶ), τὰ ὁποῖα κατόπιν ἔθρεφε διὰ χρονικὸν διάστημα τινὰ ἡ πόλις μὲ ἔξοδά της. Τὴν πρώτην ἡμέραν τῶν Θαργηλίων ἐχρησιμοποιοῦντο ὠς καθαρτικὸν μέσον. Ἐξαιτίας τῆς ἀσχημίας καὶ τῆς κακῆς των ὑποστάσεως ἦσαν εἰς θέσιν νὰ ἔλξουν τὸ μίασμα τῆς πόλεως. Εἷς ἐκ τῶν δύο ἀφοροῦσε τοὺς ἄνδρας καὶ ἔφερε ἄρμαθον μελανῶν σύκων περὶ τοῦ λαιμοῦ του ἐνῶ ὁ ἄλλος τὰς γυναίκας φέροντας ἄρμαθον λευκῶν σύκων. Ἀφότου τοὺς περιέφεραν ἀπὸ τοὺς δρόμους τῆς πόλεως, ἐκτυπούσαν οὔτους μὲ κλάδους συκῆς, ἔριπταν σκίλλα* ἐναντίον των καὶ κατόπιν τοὺς ὁδηγούσαν ἐκτὸς τῶν τειχῶν τῆς πόλεως. *Σκίλλα (κοιν. σκιλλοκρόμμυδα): εἶδος κρομμύου, ποὺ ἀφθονεῖ εἰς τὰ παράλια τῆς Μεσογείου καὶ συχνῶς εὑρίσκεται νὰ φυτρώνει ὑπὸ συκῶν. Ἀνθίζει περὶ τὸν Ἀπρίλιον καὶ Μάιον. Τὸ ὄνομα \"σκίλλα\" σχετίζεται μὲ τὸν ἐρεθισμὸν ἤ/καὶ τὴν ἐνόχλησην. Ἡ χρῆσις του ὠς καθαρτικὸν (ἐμετικὸν ἢ διουρητικὸν ἀναλόγως τὸ μίγμα καὶ τὴν δοσολογία) ἦτο εὐρέως διαδεδομένη τοὺς ἀρχαίους χρόνους, ἐπίσης ἐχρησιμοποιεῖτο ὠς θανατηφόρος μυῶν. Τὴν ἴδια ἡμέρα ἐτελεῖτο ἐν Ἀκροπόλει ἱεροθυσία κριοῦ πρὸς τιμὴν τῆς Δήμητρος Χλόης. Ἦταν μᾶλλον ἀσυνήθιστη ἡ προσφορὰ ἀρσενικοῦ ἱεροθύτου εἰς Θεὰν καὶ ἡ θυσία εἶχε κινήσει τὸ ἐνδιαφέρον τῶν ἀρχαίων σχολιαστῶν. Ἡ ἑπομένη ἡμέρα ἀφιερώνεται εἰς Ἀπόλλωνα, ὅπου λαμβάνει χώρα ἡ προσφορὰ τῶν θαργήλων τῷ Θεῷ. Οἱ θάργηλοι ἀπὸ τοὺς ὁποίους λαμβάνει ἡ ἑορτὴ τὴν ὀνομασίαν της, εἶναι σπόροι καὶ φύλλα παντὸς φυομένου τῆς ἐποχῆς εἴδους τὰ ὁποῖα ἔβραζαν ὅλα ἀνάμικτα εἰς χύτραν. Κατόπιν προσεφέροντο ὡς πρῶτοι καρποί. Ἡ ἐτοιμολογία τῆς λέξεως θάργηλος ἔχει προβληματίσει πολλοὺς συγχρόνους μελετητάς. Ἀρχαῖοι μελετηταὶ θεωροῦσαν πὼς προέρχεται ἀπὸ τὴν ὁμηρικὴν λέξιν θαλύσια ποὺ σήμαινε τὴν προσφορὰ πρώτων καρπῶν τοῖς Θεοῖς. Ἡ ἑορτὴ τελεῖται ἐν ἀρχαῖς Μαΐου, ὅταν ἡ καλλιέργεια εἶχε ἤδη ἀναπτυχθεῖ δίχως νὰ ἔχει ὁλοκληρωθεῖ ἡ ὠρίμανσις. Ἐδῶ ὁ Ἀπόλλων λατρεύεται διὰ τῆς ἰδιότητός του ἐκείνης ποὺ μέσῳ τῶν ἡλιακῶν ἀκτίνων ἐπιφέρει τὴν ἀνάπτυξιν τῶν φυτῶν διδόντας πλούσιαν συγκομιδήν. Οὓτως προηγεῖται ἡ καθάρσια ἡμέρα ὥστε τοῦ βάρους τοῦ μιάσματος ἐξαλειφθέντος, τὰ φυτὰ νὰ ἀναπτυχθοῦν ἀνεμπόδιστα. Ἡ ἑορτὴ ἐν Ἀθήναις ἐτελεῖτο μὲ λαμπρότητα καὶ περὶ τὸν 3ο αἱ. μ.Ὀ. ὁ Ἄρχων, ὁ ὑπεύθυνος διὰ τὴν διοργάνωσιν τῶν δραματικῶν καὶ χορικῶν ἐκδηλώσεων τῶν ἐν ἄστει Διονυσίων, ἐφρόντιζε ὁμοῖως διὰ τὸν διαγωνισμὸν χορῶν ἀνδρῶν καὶ ἀγοριῶν βραβεύοντας τοὺς ὕμνους ποὺ ἔψαλλαν κατὰ τὰ Θαργήλια. Τὰ μέλη τῶν χορῶν προέρχοντο ἐκ τῶν δέκα φυλῶν καὶ συγκροτούσαν ζεύγη φυλῶν ὥστε νὰ σχηματίσουν πέντε χοροὺς ἀνδρῶν καὶ πέντε ἀγοριῶν, πενήντα μελῶν ἕκαστος. Οἱ νικηταὶ ἐλάμβαναν ἔναν τρίποδα, ποὺ κατόπιν ἀφιέρωναν εἰς Πύθιον Ἀπόλλωνα φέροντας τὸν τρίποδα εἰς τὸ ἱερὸν τέμενος τοῦ Θεοῦ, πλησίον τοῦ Ἰλυσσοῦ. Ὡς ἀναφέρθη προηγουμένως, ἡ ἑορτὴ τῶν Θαργηλίων ἦταν σημαντικὴ διὰ τὰς φρατρίας τῶν Ἀθηνῶν."
