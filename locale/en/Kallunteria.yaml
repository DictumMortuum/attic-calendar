name: Kallunteria
description: 'Δύο ἑορταί σχετικαὶ μὲ τὴν Θεὰν Ἀθηνᾶ, ὁ καθαρμός τοῦ ναοῦ της εἰς Ἐρέχθειον καὶ τὸ λουτρόν τοῦ ἀγάλματος τῆς πολιοῦχου Θεᾶς. Τὴν 25ην καὶ 26ην Θαργηλιῶνος γινόταν δύο ἑορταὶ ποὺ ἀφοροῦσαν ἄμεσα τὴν Θεὰν Ἀθηνᾶ. Τὰ Καλλυντήρια ἦταν εἰδικὸς ἐτήσιος καθαρμός τοῦ ναοῦ τῆς Ἀθηνᾶς, ποὺ ἀνελάμβαναν ὑπὸ τὴν ἐπίβλεψιν τῆς ἱέρειας εὐγενεῖς γυναῖκες τῶν Ἀθηνῶν. Ἔχει διατυπωθεῖ ἡ ὑπόθεσις πὼς ἐκείνην τὴν ἡμέραν ἀνανέωναν τὸ ἔλαιον καὶ τὸ φυτίλιον τοῦ περιφήμου ἀσβέστου λύχνου τῆς Ἀθηνᾶς Πολιάδος, ὁ ὁποῖος ἀπὸ πολὺ πρώιμην ἐποχὴν ἔκαιγε ἀδιαλείπτως εἰς τὸ ἱερὸν της. Ὃταν ἐπανακτίσθη τὸ Ἐρέχθειον (τέλη 3ου αἰ. μ.Ὀ.) ὁ Καλλίμαχος, γνωστὸς Ἀθηναῖος γλύπτης, κατασκεύασε ὁλόχρυσον λύχνον τὸν ὁποῖον ὅλοι ἐθαύμαζαν διότι χωροῦσε τόσο ἔλαιον ὥστε νὰ καίῃ ἐπὶ δώδεκα μῆνας δίχως ἀνανέωσιν. Οὓτως τὸν ἐγέμιζαν τὴν ἰδίαν ἡμέραν κάθε ἒτος καὶ μία πιθανὴ ἡμερομηνία θὰ ἤταν αὐτὴ τοῦ ἐτησίου καθαρμοῦ τοῦ ναοῦ. '
