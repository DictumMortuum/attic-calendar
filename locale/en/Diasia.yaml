name: Diasia
description: 'Διάσια, μεγάλη ἀττικὴ ἑορτή πρὸς τιμήν τοῦ Θεοῦ Διός Μειλιχίου. Ἡ ἑορτὴ τῶν Διασίων γινόταν δέκα ἡμέρας ἔπειτα ἀπὸ τὰ Ἀνθεστήρια. Πρόκειται διὰ τὴν μεγαλύτερην ἀττικὴν ἑορτὴν πρὸς τιμὴν τοῦ Διὸς μὲ τὴν ἐπωνυμίαν Μειλίχιος καὶ ἅπαντες οἱ πολῖται λαμβάνουν μέρος. Ὁ χῶρος τοῦ ἱεροῦ του ἢταν πιθανῶς πλησίον τοῦ Ἰλισσοῦ, ἐκεῖ ὅπου ἀργότερα ὁ Πεισίστρατος ἵδρυσε τὸν ναὸν τοῦ Ὀλυμπίου Διός. Κατὰ τὴν ἑορτὴν προσφέρονται γλυκίσματα μὲ τὴν μορφὴν ζῴων, ἡ δὲ θυσία ἒχει ἐξιλαστήριον χαρακτῆρα. Αἱ πλουσιότεραι αθηναϊκαὶ οἰκογένειαι, εἰς τὴν ἀρχαιότητα, θυσίαζαν χοιρίδιον πρὸς ὁλοκαύτωμα.'
