name: Plunteria
description: ' Τὰ Πλυντήρια ἦταν ἡ ἡμέρα τοῦ Λουτροῦ τῆς Θεᾶς ποὺ ἐτελούσαν αἱ Πραξιεργίδαι, τὰ θηλυκὰ μέλη τῆς οἰκογενείας ποὺ κατὰ παράδοσιν εἶχε ἐπιφορτισθεῖ μὲ τὴν φροντίδα τοῦ ἀγάλματος τῆς Θεᾶς. Οὐδεῖς ἄνδρας μήτε ἀμύητη γυναῖκα ἐπιτρεπόταν νὰ πλησιάσουν τὸ ἄγαλμα τῆς Θεᾶς, κατὰ τὰ Πλυντήρια. Πρῶτα ἀπογύμνωναν τὸ εἴδωλον ἀπὸ τὰ ἐνδύματα καὶ κοσμήματά του καὶ κατόπιν τὸ ἐτύλιγαν ὥστε νὰ παραμείνῃ ἀΐδωτον. Ἐτούτα συνέβαιναν τὸ πρωὶ τῆς 26ης τελετουργικῶς. Τὸ ἄγαλμα ἔπρεπε νὰ μεταφερθῇ συνοδείᾳ πομπῆς πρὸς τὴν θάλασσαν, ὅπου ἡ Θεὰ θὰ ἔκανε τὸ λουτρὸν της. Κατὰ τὸν 4ο αἰ. μ.Ὀ. ἡ συνοδεία τῆς πομπῆς ἀποτελεῖτο ἀπὸ ἄγημα Ἐφήβων, νέων ἐν στρατιωτικῄ ἐκπαιδεύσει, καὶ πιθανῶς ἡ πορεία περιελάμβανε τελετουργικὰς διαδικασίας καὶ στάσεις εἰς ἱερὰ τεμένη. Ἐπικεφαλῆς τῆς πομπῆς ἦταν μία εὐγενὴς γυναῖκα ποὺ ἔφερε κάλαθον γλυκισμάτων ἀπὸ σύκα. Ἡ αἰτιολογία ἀνάγεται εἰς μῦθον ποὺ ἔλεγε πὼς τὰ σῦκα ἦσαν ἡ πρώτη τροφὴ ποὺ προέκυψε ἀπὸ ἀνθρώπινην καλλιέργειαν. Ἅμα τῇ ἀφίξει του παρὰ θαλάσσης, δύο νέαι γυναῖκες, αἱ Λούτριαι ἢ Πλύντριαι, ἀφαιροῦσαν τὸ κάλυμμα τοῦ ἀγάλματος καὶ τὸ ἔπλεναν τελετουργικῶς. Πιθανῶς νὰ ἔπλεναν τότε καὶ τὸν πέπλον τῆς Ἀθηνᾶς, διὰ τὴν πλύσιν τοῦ ὁποίου ὑπῆρχε εἰδικὴ ἱέρεια. Ἡ πομπὴ ἐπέστρεφε ὑπὸ τὸ φῶς δαυλῶν ποὺ μετέφεραν τὰ μέλη τοῦ στρατιωτικοῦ ἀγήματος. Αἱ Πραξιεργίδαι ἀφαιροῦσαν τὸ κάλυμμα τοῦ ἀγάλματος, στολίζοντας καὶ πάλι τὸ εἴδωλον μὲ τὰ ἐνδύματα καὶ κοσμήματά του. Σύγχρονοι μελετηταὶ εἰκάζουν ὃτι ἡ διαδικασία τῆς ἐνδύσεως ἴσως νὰ εἶναι τὸ θέμα μιᾶς ἀποσπασματικῆς ἐπιγραφῆς χρησμοῦ τῶν Δελφῶν συμφώνως πρὸς τὴν ὁποίαν τὸ ἄγαλμα τῆς Θεᾶς ἐνδύεται κατόπιν θυσιῶν εἰς Μοίρας, εἰς Δία Μοιραγέτην καὶ εἰς Γαῖαν.  Ἡ ἡμέρα τῶν Πλυντηρίων ἐθεωρεῖτο ἀποφρὰς (καθάρσια) καὶ τὰ ἱερὰ τῆς πόλεως παρέμεναν κλειστὰ ἐνῶ σχοινὶ ἔφραζε τὴν εἴσοδόν των. Ὡς τέτοια ἐθεωρεῖτο δυσοίωνη καὶ ὅταν ἡ ἐπιστροφὴ τοῦ Ἀλκιβιάδους μετὰ ἀπὸ ἑπτὰ ἔτη ἔτυχε νὰ συμπέσῃ μὲ τὴν ἑορτὴν τῶν Πλυντηρίων, ὁρισμένοι ἐθεώρησαν πὼς τὸ γεγονὸς προμήνυε δεινὰ τόσο δι'' ἐκεῖνον ὄσο καὶ διὰ τὴν πόλιν. Διότι οὐδεὶς Ἀθηναῖος ἐτολμοῦσε νὰ ἀσχοληθῇ μὲ κάτι σοβαρὸν τὴν ἡμέραν ἐκείνην. '
