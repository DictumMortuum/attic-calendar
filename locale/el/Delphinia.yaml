name: Δελφίνεια ή Δελφινίου Πομπή
description: Ἑορτὴ πρὸς τιμὴν τοῦ Δελφινίου Άπόλλωνος πρὸς ἀνάμνησιν τῆς ἱκετηρίας τοῦ Θησέως.

  Σύμφωνως πρὸς τὸν μῦθον, ἡ 6ην Μουνυχιῶνος ἦταν ἡ ἡμέρα κατὰ τὴν ὁποίαν ἀπέπλευσε ὁ Θησεὺς 
  μετὰ τῶν συντρόφων του διὰ τὴν Κρήτην, ὅπου ἐπρόκειτο νὰ προσφερθοῦν εἰς Μινώταυρον. Πρὶν φύγῃ
  ὁ Θησεὺς εἶχε ἐπισκεφθεῖ τὸ ἱερὸν τοῦ Δελφινίου Ἀπόλλωνος, εὐρισκόμενο εἰς τὰς ὄχθας τοῦ Ἰλισσοῦ 
  ποταμοῦ πλησίον τοῦ Ὀλυμπιεῖου ἱεροῦ τοῦ Διός, ὅπου ἀφιέρωσε ἱκετευτικὸν κλάδον ἐκ τῆς ἱερῆς ἐλαίας 
  τῆς Ἀθηνᾶς, καλούμενον ἱκετηρία. Πρὸς ἀνάμνησιν τοῦ γεγονότος, οἱ Ἀθηναῖοι τελοῦσαν Πομπὴν πρὸς τιμὴν
  τοῦ Δελφινίου Ἀπόλλωνος ὅπου νεαραὶ ἀνύπανδραι κόραι ντυμέναι ἐν λευκῷ προσέφεραν ἱκετηρία καὶ πόππανα. 
