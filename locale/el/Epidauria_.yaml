name: Επιδαύρια
description:
  Τα Επιδαύρια ήταν αρχαία θρησκευτική εορτή που τελούσαν στην αρχαία Αθήνα, τη μία των ημερών των Μεγάλων Ελευσινίων, 
  σε ανάμνηση της μύησης του Ασκληπιού στα εν λόγω Ελευσίνια μυστήρια.

  Η εορτή των Επιδαυρίων συνεχιζόταν και κατά τη διάρκεια της νύκτας, ως ολονυκτία, όπως επισημαίνεται σε αρχαία επιγραφή 
  με τον χαρακτηρισμό παννυχίς, που βρέθηκε το 1876 στο Ασκληπιείο της Αθήνας και που ανάγεται στο 136 π.Χ.. Στην εν λόγω 
  πινακίδα αναφέρεται επίσης και κάποιος ιερέας που προσέφερε την κόρη του «αρρηφορούσα εις τα Επιδαύρια». Από το γεγονός 
  αυτό, συνδυαζόμενο με άλλες αναφορές που αφορούν «κανηφόρους», ο Leéhat συμπεραίνει ότι κατά την εορτή αυτή τελούσαν ιερά 
  πομπή, που ξεκινούσε από το Ελευσίνιο και έφθανε ως στο Ασκληπιείο, ή μέχρι τον ιερό βωμό της Δήμητρας Χλόης.

  Ως ημέρα εορτασμού των Επιδαυρίων, ο Γερμανός Λουδοβίκος Πρέλερ προσδιόρισε τη 19η του μήνα Βοηδρομιώνα, θεωρώντας ότι τα 
  Επιδαύρια αποτελούσαν την τελευταία φάση των προπαρασκευαστιών τελετών των Ελευσινίων που τελούνταν στην Αθήνα, κατά την 
  οποία και ξεκινούσε η μεγάλη ιερά πομπή. Την άποψη αυτή παραδέχεται και ο Φ. Λένορμαντ.

  Η αρχαιολογική σκαπάνη έφερε στο φως, το 1876 ανάγλυφη πλάκα από το Ασκληπιείο της Αθήνας που απεικονίζει μέρος της εορτής 
  των Επιδαυρίων. Συγκεκριμένα στην εν λόγω πλάκα απεικονίζονται κατά σειρά από αριστερά προς τα δεξιά η Περσεφόνη όρθια να 
  κρατεί διπλή αναμμένη δάδα και δίπλα της να κάθεται επί κυκλικού βάθρου η θεά Δήμητρα. Στη συνέχεια δίπλα στη Δήμητρα φέρεται 
  όρθιος ο Ασκληπιός να ατενίζει την «αρρηφορούσα» ιερά πομπή που πλησιάζει τον ιερό χώρο. Από την παράσταση αυτή καθίσταται 
  εμφανές ότι και η εορτή των Επιδαυρίων ήταν μία από τις εορτές προς τιμή των χθονίων θεοτήτων που λατρεύονταν στην αρχαία 
  Ελλάδα.
