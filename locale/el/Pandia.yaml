name: Πάνδια
description: Ἑορτὴ πιθανῶς ἀφιερωμένη εἰς Δία.

  Ἡ ἀκριβὴς ἡμερομηνία ἑορτασμοῦ τῶν Πανδίων μᾶς εἶναι ἄγνωστη ἀλλά προφανῶς συνέβαινε μετὰ τὰ Διονύσια, 
  ἀφοῦ τὴν ἡμέραν ἔπειτα ἀπὸ τὰ Πάνδια ἐλάμβανε χώρα ἡ συνέλευσις ἀπολογισμοῦ τῶν Διονυσίων. Δὲν 
  γνωρίζουμε τίποτε περὶ τῆς ἑορτῆς ἐκτὸς ἀπὸ τὸν προβληματισμὸν τῶν ἀρχαίων σχολιαστῶν περὶ τῆς σημασίας 
  τοῦ ὀνόματός της. Μόνον μία περιοχή, ἡ Πλώθεια φαίνεται νὰ ἐόρταζε καὶ δὲν ὑπάρχουν ἐνδείξεις συμμετοχῆς 
  τῶν ἄλλων κοινοτήτων τῆς Ἀττικῆς. Ἔχει προταθεῖ καὶ ἡ ὑπόθεσις ἡ ἑορτὴ νὰ σχετίζεται τρόπον τινὰ μὲ τὸν 
  Πανδίονα, μυθικὸν βασιλέα τῆς Ἀττικῆς, καθὼς καὶ τὴν Πανδιονίδα φυλή.
