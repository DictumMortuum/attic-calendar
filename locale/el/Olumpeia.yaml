name: "Ὀλυμπιεῖα"
description: >-
  Ἑορτὴ πρὸς τιμὴν τοῦ Διὸς Ὀλυμπίου εἰς το πλησίον του Ἰλυσσοῦ ἱερὸν του.

  Ἑορτὴ πρὸς τιμὴν τοῦ Ὀλυμπίου Διός, καθιερωθεῖσα πιθανῶς ἀπὸ τὸν Πεισίστρατον, 
  ὅταν θεμελίωσε καὶ τὸν κολοσσιαῖον ναὸν του Διός πλησίον τοῦ Ἰλισσοῦ. Ὁ ναὸς σχεδιασθεῖς 
  εἰς Ἰωνικὸν ῥυθμὸν ἐσυναγωνίζετο τῷ μεγέθει τοὺς μεγάλους ναοὺς τῆς Ἐφέσσου, τῆς Σάμου καὶ 
  τῆς Μιλήτου ποὺ εἴχαν κτισθεῖ τὴν ἰδίαν περίοδον. Ἡ οἰκοδόμησίς του διεκόπη μετὰ τὴν πτῶσιν τῆς 
  τυραννίας καὶ ὁ ναὸς ἔμεινε ἡμιτελὴς ἐωσότου ἀποπερατώθη ἐπὶ αὐτοκράτορος Ἀδριανοῦ. Ἡ ἑορτὴ ὡστόσο 
  διεξαγόταν κανονικὰ καὶ ἐξέχουσαν θέσιν εἰς αὐτὴν εἴχαν οἱ Ἀθηναῖοι Ἱππεῖς, ποὺ τελοῦσαν Πομπήν. 
  Ἀργότερα συμπεριλήφθησαν τοῖς ἐορτασμοῖς ἱππικαὶ ἀσκήσεις ἐν Ἱπποδρόμῳ.

  Ἡ πλέον γνωστὴ ἦταν ὁ ἀγὼν τῆς Ἀνθιππασίας (ἵππευσις πρὸς ἀντίθετας κατευθύνσεις). Ὁ Ξενοφῶν περιγράφει 
  εἰς "Ἱππαρχικὸν": Ὅποτε γίνεται ἡ ἐπιδείξις εἰς τὸν Ἱππόδρόμον... εἶναι ὡραία ἡ θέα τῶν ὁμάδων τῶν φυλῶν 
  ἐν τῇ Ἀνθιππασία καθὼς ἐκκινοῦν ἐκ τοῦ ἰδίου σημείου ἡ μία ἀπέναντι ἀπὸ τὴν ἄλλην καὶ συναγωνίζονται... Ὅταν 
  κατευθύνονται ἐναντίον ἡ μία τῆς ἂλλης ἡ θέα εἶναι φοβερη, ὅταν ἡ μία ὁμὰς περνὰ μέσα ἀπὸ τὴν ἄλλην ἡ θέα εἶναι 
  ἐντυπωσιακὴ κὶ ὅταν ἀκουσθεὶ ἡ σάλπιγξ καὶ ἀρχίζουν πάλι νὰ συναγωνίζονται σὲ ταχύτητα, μὲ γοργότερον καλπασμόν, 
  ἡ θέα εἶναι ὡραία. Ἀφοῦ σταματήσουν διὰ τρίτην φοράν, μὲ τὸν ἦχον τῆς σάλπιγγος πρέπει νὰ κατευθυνθοῦν ἐναντίον 
  ἡ μία τῆς ἂλλης μὲ ταχίστῳ καλπασμῷ καὶ μόλις ἡ μία ὁμὰς περάσει μέσα ἀπὸ τὴν ἄλλην, ὅταν πιὰ ἔχουν ὅλοι τερματίσει, 
  κατευθύνονται μὲ τοὺς ἵππους των ἐκεῖ ὅπου εὑρίσκονται οἱ βουλευταί. 

  Ἀπὸ τὸ κείμενον διαφαίνεται πὼς δὲν ἦταν εἶς ἁπλοῦς ἀγὼν ταχύτητος ἀλλὰ μᾶλλον σειρὰ ἐντέχνων ἑλιγμῶν ἐπιδεικνύοντας 
  τὴν ὑπεροχὴν των εἰς τὴν ἱππικήν. Ἐκτὸς ἀπὸ τοὺς ἀγῶνας ἡ ἑορτὴ περιελαμβάνε μία μεγάλην θυσίαν ταύρων καὶ πιθανῶς νὰ 
  τελείωνε μὲ κοινὸν δεῖπνον. 
