name: Ἀρρηφόρια
description: >-
  Ἡ ἑορτὴ τῶν Ἀρρηφορίων ἐτελεῖτο εἰς ἄγνωστην δι' ἐμᾶς ἡμερομηνία τοῦ Σκιροφοριῶνος καὶ 
  σχετίζεται μὲ τὴν λατρείαν τῆς Θεᾶς Ἀθηνᾶς, πιθανῶς δὲ καὶ μὲ τὰ Σκίρα.

  Ὡς μαρτυρεῖ ὁ Παυσανίας, αἱ Ἀρρηφόροι κατοικοῦν διὰ κάποιαν περίοδον πλησίον τοῦ Ναοῦ τῆς Πολιάδος 
  Ἀθηνᾶς καὶ ὅταν φθάσει ὁ καιρὸς τῆς ἑορτῆς, δύο ἐξ αὐτῶν λαμβάνουν μέρος νύκτωρ εἰς τὴν τελετήν, 
  ἀναλαμβάνουσαι τὸν ἑξῆς ῥόλον: ἡ Ἱέρεια τῆς Θεᾶς θέτει σκεῦος ἐπὶ τῆς κεφαλῆς των -τοῦ ὁποίου τὸ περιεχόμενο δὲν 
  γνωρίζει ἡ ἴδια- καὶ τὰς στέλλει εἰς τὸν ἱερόν περίβολον τῆς Ἀφροδίτης ἐν Κήποις.

  Ἡ Ἱερουργία γίνεται νύκτωρ καὶ μετὰ μεγάλης μυστικότητος. Ἀλλοι ἐτοιμάζουν τὰ ἱερὰ καὶ ἄλλοι τὰ 
  παραδίδουν ταῖς κόραις, δίχως φῶς λύχνων ὥστε οὔτε τὰ πρόσωπά των νὰ μὴν διακρίνονται. Ἡ διαδρομὴ 
  εἶναι σχεδιασμένη (κρυφὴ κλῖμαξ, ὑπόγεια δίοδος), ἔτσι ὥστε αἱ Ἀρρηφόροι νὰ ἀποφύγουν πᾶσαν συνάντησιν 
  μετὰ ἄλλων ἀνθρώπων. Αἱ δύο Ἀρρηφόροι μεταφέρουν τὰ ἱερὰ ἀντικείμενα κατερχόμεναι ἀπὸ τὴν κλίμακα τῆς 
  βορείας πλευρὰς τοῦ Βράχου τῆς Ἀκροπόλεως καὶ προσπερνώντας τὸ Ἀγλαύρειον καὶ προχωροῦν ὀλίγον ἀνατολικώτερα 
  φθάνοντας μέσῳ μιᾶς καθόδου ὑπογείου διαβάσεως εἰς τὸ ἐν Κήποις ἱερόν. Ἐκεῖ ἀφήνουν τὸ σκεῦος καὶ λαμβάνουν ἄλλον, 
  ὁμοῖως κεκαλυμμένον. Ἅμα τῇ ἐπιστροφῇ των ἔχοντας ὁλοκληρώσει τὰ καθήκοντά των ἁπαλάσσονται καὶ ἀντικαθιστῶνται ἀπὸ 
  δύο νέα κορασίδια. 

  Αἱ Ἀρρηφόροι τέσσερις τὸν ἀριθμόν, προέρχονται ἀπὸ ἀριστοκρατικὰς οἰκογενείας τῶν Ἀθηνῶν, εἶναι ἡλικίας 
  7 ἕως 11 ἐτῶν, ἐνδεδυμέναι μεθ' ἐσθῆτος λευκῆς χρυσοποικίλτου καὶ διαμένουν εἰς τὸ δυτικῶς τοῦ Ἐρεχθείου 
  οἶκημα τῶν Ἀρρηφόρων. Ὑπῆρχε δὲ καὶ μικρὴ αὐλή, ἡ σφαιρίστρα, διὰ νὰ παίζουν μὲ μίαν μικρὴν σφαῖραν τὰ 
  κοράσια. Αἱ παρθένοι λάμβανουν ἱερὰν τροφήν, τοὺς πλακούντας ποὺ καλοῦνται "ἀνάστατοι". Κατὰ τὴν θητεία 
  παραμονῆς των εἰς τὸν ναόν, θεωροῦνται κόραι τοῦ Ἄρχοντος Βασιλέως τῶν Ἀθηνῶν καὶ συμμετέχουν εἰς τὴν 
  ὕφανσιν τοῦ Ἱεροῦ Πέπλου τῆς Θεᾶς Ἀθηνᾶς.

  Ἡ Harisson ἀποκαλεῖ τὰ Ἀρρηφόρια, τὰ Θεσμοφόρια τῆς ἀνυπάνδρου κόρης, καὶ πιθανῶς νὰ μὴν ἔχει ἄδικον. 
  Οἱ σύγχρονοι ἐρευνητὲς ποὺ συνδυάζουν τὰ Ἀρρηφόρια μὲ τὰ Σκίρα προτείνουν πὼς τὰς γονιμικὰς τελετουργίας 
  τῶν Σκίρων ἀκολουθεῖ ἡ λῆψις τῶν ἱερῶν ἀντικειμένων ἀπὸ τὸ τέμενος τῆς Ἀφροδίτης ἐν Κήποις, κατὰ τρόπον 
  ποὺ ὁμοιάζει μὲ τὰς ἀντλήτριας καὶ πὼς ἡ Ἱέρεια τῆς Ἀθηνᾶς ἔθαβε τὰ ἀντικείμενα εἰς τὸ ἐν Κήποις ἱερὸν 
  κατὰ τὴν Ἀρρηφορίαν.

  Ἔχει ὑποτεθεῖ ἐπίσης ὅτι κατὰ τὴν ἑορτὴν τῶν Σκίρων τελεῖται ἡ δεύτερη Ἀρρηφορία, τὰ Ἀρρηφόρια ἐν τῇ 
  στενωτέρᾳ ἐννοίᾳ, ὅπου αἱ Ἀρρηφόροι μεταφέρουν εἰς τὴν Ἀκρόπολιν τὰ ἄρρητα ποὺ εἴχαν ταφῇ πρὸ 8 μηνῶν. 
  Η Harrison γραφει πὼς πιθανῶς νὰ ἐπρόκειτο διὰ σκευάσματα μὲ σχῆμα ὄφεων ἢ φαλλῶν ("μιμημάτων δρακόντων 
  καὶ ἀνδρῶν σχημάτων") καὶ θεωρεῖ πὼς ὁ μῦθος τῆς Ἔρσης καὶ τῆς Ἀγλαύρου ποὺ ἐτρόμαξαν ὅταν εἴδαν τὸ περιεχόμενο 
  τοῦ καλάθου ἀπέτρεπε τὴν περιέργειαν τῶν κορασίδων.

  Τὰ Ἀρρηφόρια μερικῶς συγχέονται μὲ τὰς ὀνομασίας Ἐρσηφόρια καὶ Ἐρρηφόρια. Δὲν γνωρίζουμε ἐὰν ἦσαν ἐναλλακτικαὶ 
  ὀνομασίαι ἢ ἀναφερόντουσαν εἰς ἓτερα μυστήρια. Τὰ ὀνόματα Ἐρσηφόρια καὶ Ἐρρηφόρια παραπέμπουν ἐπίσης εἰς τὸν 
  μῦθον τῆς Ἔρσης καὶ τὴν εὐρυτέραν ἔννοιαν τῆς δρόσου (ἔρση).