name: Γαμήλια
description: Μεγάλη ἑορτή τοῦ Ἱεροῦ Γάμου Θεῶν Διός καὶ Ἣρης.

  Τὴν 26ην Γαμηλιῶνος ἀρχίζουν αἱ προετοιμασίαι διὰ τὸν μεγαλοπρεπὴν ἑορτασμὸν τῆς ἐπετείου τοῦ Ἱεροῦ Γάμου τοῦ Θεοῦ Διὸς μὲ τὴν Θεὰν Ἥραν, 
  ἐπέτειος ποὺ ἔχει καθιερωθεῖ διὰ τὴν 27ην Γαμηλιῶνος. Σήμερα δὲν μᾶς εἶναι γνωσταὶ πολλαὶ λεπτομέρειαι περὶ τῆς ἑορτῆς.

  Ἐλάμβανε χώρα μία λαμπρὴ τελετή εἰς τὸν Ναὸν τῆς Ἥρης ἐντός τῶν πλαισίων τῆς ὁποῖας γινόταν θυσία εἰς Ἥραν Τελείαν καὶ Δία Τέλειον. 
  Έπίσης οἱ θρησκευταί προσέφεραν ἀφιερώματα είς Θεόν Ποσειδῶνα καὶ εἰς τὴν Κουροτρόφον.

  Τὰ μυστήρια τῆς ἑορτῆς εἶναι σχετικὰ μὲ τὰ τοῦ Γάμου καὶ τῆς οἰκογενείας, τὰ τυπικὰ  καθὼς καὶ τοὺς έφεστίους Δαίμονας, 
  τοῦ Οἴκου ἐφορεύοντας. Πιθανῶς ἡ ἑορτὴ νὰ λειτουργῇ καὶ ἀνανεωτικῶς διὰ τὸν ἔρωτα τοῦ ζεύγους.

  Λόγῳ τοῦ θείου γαμηλίου ἑορτασμοῦ, ὁ Γαμηλιὼν θεωρεῖται παρ' ἕλλησι ἡ πλέον εὐοίωνος ἐποχὴ διὰ τέλεσιν γάμων.