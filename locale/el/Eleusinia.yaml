name: Μεγάλα Διονύσια ἢ Διονύσια ἐν ἄστει
description: >-
  Τα Μεγάλα ή εν άστει Διονύσια ήταν αθηναϊκή γιορτή προς τιμήν του Διονύσου του Ελευθερέα. 
  Θεσμοθετήθηκαν από τον Πεισίστρατο.

  Ήταν μία πολυήμερη, ανοιξιάτικη γιορτή που διαρκούσε από τις 8 έως τις 13 του μηνός Ελαφηβολιώνος και 
  άρχιζαν να γιορτάζονται στην Αθήνα από τα μέσα του 6ου αιώνα όταν ο τύραννος Πεισίστρατος εισήγαγε στο άστυ, 
  από την κώμη των Ελευθερών, τη λατρεία του Ελευθερέως Διονύσου. Την 1η μέρα, εκτός από μια θυσία στον Ασκληπιό, 
  το τέμενος του οποίου βρισκόταν πλάι σε αυτό του Διονύσου, στη νότια πλαγιά της ακρόπολης, γινόταν επίσης η μεταφορά 
  του ξόανου του θεού από το τέμενος αυτό σε ένα μικρό ναό της Ακαδημίας. Αυθημερόν γινόταν και προάγωνας, με τον οποίο 
  δινόταν στο κοινό μια συνοπτική ιδέα των δραματικών παραστάσεων που θα παρουσιάζονταν. Την επόμενη μέρα, μια μεγάλη εύθυμη 
  πομπή μετέφερε μέσω του Κεραμεικού το ξόανο από την Ακαδημία στο ιερό του θεού, σε ανάμνηση της παλιάς μεταφοράς του από 
  την κώμη των Ελευθερών. Συμμετείχαν ομάδες ανδρών και παιδιών που έψαλλαν διθυράμβους, νέοι που οδηγούσαν ταύρους για 
  θυσία στο Θεό αλλά και νέες που κουβαλούσαν κάνιστρα με τα απαραίτητα σκεύη. Το απόγευμα και το βράδυ οι πολίτες γύριζαν 
  στην πόλη χορεύοντας. Την 3η μέρα ξεκινούσαν οι δραματικοί αγώνες, στους οποίους ήταν αφιερωμένες και οι υπόλοιπες μέρες 
  της γιορτής.

  Οι τραγωδίες παρουσιάζονταν από την 10η μέχρι και τη 15η ημέρα του Ελαφηβολιώνα (Μάρτιος/Απρίλιος)αρχικά και μετα τους 
  κλασικούς χρόνους έως και την 7η μεσούντος, δηλαδή δύο ημέρες ακόμα. Είναι επίσης γνωστό ότι από το το 486 π.Χ. κατά τη 
  διάρκεια των εορτών παρουσιάζονταν κωμωδίες. Ο διαγωνισμός τραγικών ηθοποιών τοποθετείται χρονικά στα 449 ενώ των κωμικών 
  πολύ αργότερα (329-312).

  Εκτιμάται ότι την επόμενη μέρα των Διονυσίων λάμβανε χώρα συνέλευση απολογισμού των Διονυσίων, ενώ πηγές αναφέρουν και την 
  τέλεση της γιορτής των Πανδίων την τελευτάια μέρα. 