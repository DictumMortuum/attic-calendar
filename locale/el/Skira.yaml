name: Σκιροφόρια
description: >-
  Μεγάλη γυναικεία ἑορτὴ πρὸς τιμὴν τῆς Θεᾶς Ἀθηνᾶς Σκιράδος καὶ τοῦ Θεοῦ Ποσειδῶνος Ἐρεχθέως, 
  καθὼς καὶ τῶν Θεαινῶν τῆς Ἐλευσῖνος Δήμητρος καὶ Κόρης.

  Ὃτι πρόκειται περὶ κατ' ἐξοχὴν γυναικείας ἑορτῆς διαφαίνεται ἀπὸ τὰ λόγια τοῦ χοροῦ τῶν Θεσμοφοριαζουσῶν τοῦ 
  Ἀριστοφάνους "θὰ ἔπρεπε δηλαδή, ἐὰν μία ἀπὸ ἐμᾶς ἄνδρα ὠφέλιμον τῇ πόλει γεννᾷ, ταξίαρχον ἢ στρατηγόν, καποίαν 
  διάκριτην τιμὴν νὰ ἔχει, καὶ τὴν πρωτοκαθεδρίαν νὰ τῆς δίδουν εἰς τὰ Στήνια ἢ τὰ Σκίρα καὶ εἰς ὅλας τὰς ἑτέρας ποὺ 
  ἐκάναμε ἑορτάς" καθὼς καὶ ἀπὸ σῳζομένην πειραϊκὴν ἐπιγραφὴν "...καὶ τὰ Σκίρα καὶ εἰ τινὰ ἄλλην ἡμέραν συνέρχονται 
  αἱ γυναῖκες κατὰ τὰ πάτρια...".

  Ἡ προέλευσις τῆς ὀνομασίας τῆς ἑορτῆς ὑπῆρξε ἀντικείμενον διαφωνιῶν κατὰ τὴν ἀρχαιότητα. Κάποιοι ἐπρότειναν πὼς σκίρον 
  καλεῖται τὸ μέγαν σκιάδειον τῆς Θεᾶς, τὸ ὁποῖον μεταφέρεται διὰ μεγαλοπρεποὺς πομπῆς ἀπὸ τὸν βράχον τῆς Ἀκροπόλεως 
  εἰς τὴν τοποθεσίαν Σκίρον, ὅπου ὑπάρχει Ἱερὸν τῆς Ἀθηνᾶς Σκιράδος. Ὁ τόπος αὐτὸς εὑρίσκεται ἐπὶ τῆς Ἱερᾶς Ὁδοῦ, 
  βορειοδυτικῶς τῶν Ἀθηνῶν, ὄπισθεν τῶν πυλῶν τῆς πόλεως καὶ πλησίον τοῦ ποταμοῦ Σκίρου, εἰς τὴν ἀριστερὰν ὄχθην 
  τοῦ Κηφισοῦ ὅπου ἤρχιζε ὁ μέγας ἐλαιὼν τῆς πεδιάδος τοῦ ποταμοῦ.

  Δὲν εἶναι ὅμως αὐτὴ ἡ μόνη ἑρμηνεία τοῦ ὀνόματος τῆς ἑορτῆς καὶ βεβαίως τὸ σκιάδειον ὀλίγην σχέσιν ἔχει μὲ τὸν ὁμώνυμον 
  ποταμὸν καὶ τὴν τοποθεσίαν. Ὡς γράφει ὁ Παυσανίας ἡ τοποθεσία Σκίρον ἔλαβε τὴν ὀνομασίαν της ἀπὸ τὸν Ἥρωα Σκίρον, 
  μάντιν ἐκ Δωδώνης. Πολεμῶντας μὲ τοὺς Ἐλευσινίους κατὰ τῶν Ἀθηναίων τοῦ Ἐρεχθέως ἐφονεύθη εἰς τὴν μάχην καὶ ἐτάφη 
  πλησίον ἑνὸς χειμάρρου, ὅστις ἔλαβε τὸ ὄνομα τοῦ ἥρωος ὅμου μὲ τὸν πέριξ τόπον. Ἐπίσης ὁ Σκίρος ἵδρυσε τὸ ἀρχαῖον Ἱερὸν 
  τῆς Ἀθηνᾶς Σκιράδος εἰς Φάληρον, γνωστὸν ἀπὸ τὴν φθινοπωρινὴν ἑορτὴν τῶν Ὀσχοφορίων ἡ ὁποία συνέπιπτε μὲ τὸ τέλος τοῦ 
  τρύγου, ἑορτὴ τῆς ὁποίας κατὰ παράδοσιν ἰδρυτὴς εἶναι ὁ ἴδιος ὁ Θησεύς.

  Ἡ συνήθης ἑρμηνεία τῆς λέξεως σκίρον κατὰ τὴν ἀρχαιότητα εἶναι "σκληρὴ λευκὴ γῆ" (ὁ γύψος καλεῖται σκίρος) ἢ "σκληρὴ λευκὴ 
  κρούστα", σὰν τὴν κρούστα τοῦ τυριού. Συμφώνως πρὸς ἕτερον μῦθον, ὁ Θησεὺς ἐπιστρέφων ἀπὸ τὴν Κρήτην, κατασκεύασε εἴδωλον 
  τῆς Θεᾶς Ἀθηνᾶς ἀπὸ λευκὴν γῆ (ἀπὸ σκίρον, δήλ. γύψον) κὶ ἐτέλεσε πομπὴν θριάμβου μετ' αὐτοῦ. Ὁ μῦθος οὗτος σχετίζεται 
  μὲ τὴν μεγάλην ἑορτὴν τῶν Ὀσχοφορίων ὅπου ἐορτάζεται ἡ ἐπιστροφὴ τοῦ Θησέως. Εἰς τὸ Ἱερὸν τῆς Ἀθηνᾶς παρὰ τὸ Σκίρον τοῦ 
  Κηφισοῦ, λατρεύονται ὄχι μόνον ἡ Πολιοῦχος τῶν Ἀθηνῶν ἀλλὰ καὶ ἡ Δήμητρα καὶ ἡ Κόρη, καθὼς καὶ ὁ Ποσειδῶν. Τὴν ὕπαρξιν 
  τῶν Ἱερῶν τῶν τεσσάρων Θεῶν ἀναφέρει ὁ Παυσανίας δίχως νὰ γράφει κάτι ἐπιπλέον ποὺ νὰ τὰ συνδέει μὲ τὴν ἑορτήν. Κύριον 
  στοιχεῖον τῆς ἑορτῆς, ἡ πομπὴ ποὺ ἐκκινοῦσε ἀπὸ τὴν Ἀκρόπολην, ἔφθανε ὠς τὸ Δίπυλον, κατόπιν ἀκολουθοῦσε τὴν Ἐλευσινίαν 
  ερὰν Ὁδὸν καὶ κατέληγε εἰς τὴν τοποθεσίαν Σκίρον. Τῆς πομπῆς προΐσταντο ἡ ἱέρεια τῆς Ἀθηνᾶς καὶ ὁ ἱερεὺς τοῦ Ποσειδῶνος, 
  ἀμφότεροι ἀπὸ τὸ παλαιὸν ἀθηναϊκὸν ἱερατικὸν γένος τῶν Ἐτεοβουτάδων*.

  *Ἡ ἀθηναΐκη ἱερατικὴ οἰκογενεια τῶν Ἐτεοβουταδων κατάγεται ἀπὸ τὸν Βούτην, υἱὸν τοῦ Πανδίονος καὶ τῆς Ζευξιππης καὶ ἀδελφὸν 
  τοῦ Ἐρεχθεως. Τοῦ βασιλέως Πανδίονος θανόντος, ὁ Ἐρεχθεὺς ἐκληρονόμησεν τὴν βασίλεια ἐνῶ ὁ Βούτης τὸ ἱερατικὸν ἀξίωμα καὶ 
  ἔγινε Ἱερεὺς τῆς πολεως, ὑπηρετῶντας τὴν Ἀθηνᾶ καὶ τὸν Ποσειδῶνα.

  Τὸ σκιάδιον, τοῦ ὁποίου τὸ χρῶμα ἦτο λευκόν, ἔφερε πιθανῶς ὁ ἱερεὺς τοῦ Ποσειδῶνος Ἐρεχθέως. Ἡ σύνδεσις Ποσειδῶνος καὶ 
  Ἐρεχθέως εἶναι στενὴ ἐν Ἀθήναις, ὥστε νὰ λατρεύονται καὶ οἱ δύο ὠς εἷς. Ἐντὸς τοῦ Ἐρεχθείου πλὴν τῶν βωμῶν τοῦ ἥρωος 
  Βούτου καὶ τοῦ Ἡφαίστου εὑρίσκεται καὶ τοῦ Ποσειδῶνος βωμός, "ἐφ οὗ καὶ Ἐρεχθεῖ θύουσιν ἐκ τοῦ μαντεύματος" ὠς ἀναφέρει 
  ὁ Παυσανίας. Ἐπιπλέον ἡ ἐπιγραφὴ τοῦ ἑδωλίου τοῦ Διονυσιακοῦ θεάτρου μαρτυρεῖ περὶ κοινοῦ "ἱερέως Ποσειδῶνος Γαιηόχου καὶ 
  Ἐρεχθέως".

  Δὲν γνωρίζουμε τὶ ἔκαναν ἡ ἱέρεια καὶ ὁ ἱερεὺς ὅταν ἔφθαναν εἰς Σκίρον, δηλαδὴ τὶ περιελάμβανε ἡ κατὰ Στράβωνα "ἐπὶ Σκίρῳ 
  ἱεροποιία". Ὁ Πλούταρχος ἀναφέρει πῶς "Ἀθηναῖοι τρεῖς ἀρότους ἱεροὺς ἄγουσι, πρῶτον ἐπὶ Σκίρῳ, τοῦ παλαιοτάτου τῶν σπόρων 
  ὑπόμνημα, δεύτερον ἐν τῇ Ῥαρίᾳ, τρίτον ὑπὸ πόλιν τὸν καλούμενον Βουζύγιον". Ἐν ἐκ τῶν τριῶν ἱερῶν ὀργωμάτων ἐτελεῖτο εἰς 
  Σκίρον, ἂν καὶ δὲν γνωρίζουμε ἀκριβῶς πότε. Ἡ κατάλληλη ἐποχὴ τοῦ ὀργώματος εἶναι περὶ τὰς ἡμέρας τῆς ἑορτῆς τῶν Θεσμοφορίων, 
  ὁπότε πιθανῶς τὰ Σκίρα νὰ σχετίζονται μὲ τὴν συγκομιδήν.

  Εἰκάζεται λοιπὸν πῶς ἡ τελετουργία τῶν Σκίρων ἀφορᾷ τελετὴν ὑπὲρ γονιμότητος τῶν ἀγρῶν ἀλλὰ καὶ τῶν ἀνθρώπων, ἰδίως τῶν 
  γυναικῶν. Διὰ τοῦτο καὶ ἡ ἑορτὴ τῶν Σκίρων περιλαμβάνει ἐορτασμοὺς πρὸς τιμὴν τῆς Δήμητρος. Ἐπιπλέον ἡ σημασία τοῦ "ἱεροῦ 
  ἀρότου" καὶ ὁ συνδυασμὸς τοῦ ἀρότρου καὶ τοῦ φαλλικοῦ συμβόλου, ἐνθυμίζουν τὴν σχέσιν Ἐρεχθέως καὶ Ἀθηνᾶς.

  Ἐνδιαφέρον, πλὴν δυσνόητον στοιχεῖον, εἶναι ἡ ἀναφορὰ τοῦ Σούδα εἰς τὸ δίον κώδιον: "Διὸς κώδιον.. χρῶνται δ' αὐτοῖς οἱ τὲ 
  Σκιροφοριὼν τὴν πομπὴν στέλλοντες... καὶ ἄλλοι τινὲς πρὸς τοὺς καθαρμούς". Ἔχει ὑποτεθεῖ πῶς περιέφεραν τὸ ἱερὸν δέρας περὶ 
  τὸν ἀγρὸν πρὸς καθαρμὸν αὐτοῦ καὶ εὐλογίαν. Εἰς μετέπειτα χρόνους ἀναφέρεται πῶς ὁ ἱερεὺς ἀνελάμβανε τὸν καθαρμὸν πρὸς τιμὴν 
  τοῦ Ἥρωος Σκίρου, ὃς ἐτάφη εἰς τὸν φερώνυμόν του τόπον. Περὶ τῶν μυστικῶν τελετουργιῶν τῶν γυναικῶν πρὸς τιμὴν τῆς Δήμητρος 
  ἔχουν γίνει ὑποθέσεις βάσει τῶν ἐλαχίστων πληροφοριῶν ποὺ διασῴζονται. Φαίνεται νὰ ὑπάρχει σχέσις μεταξὺ τῶν Σκίρων καὶ τῶν 
  Θεσμοφορίων ἀλλὰ καὶ τῶν Ἀρρηφορίων. Αἱ τρεῖς ἑορταὶ ἐξετάζονται ἀπὸ κοινοῦ ὠς γυναικεῖαι τελετουργίαι, συμφώνως πρὸς τὸν σχολιαστὴν 
  τῶν Ἐταιρικῶν διαλόγων τοῦ Λουκιανοῦ. Ἡ περιγραφὴ ἔχει ὅμως ἀλλοιωθεῖ ἀπὸ τὰς διαδοχικὰς ἀναπαραγωγὰς καὶ συντμήσεις ὥστε νὰ 
  εἶναι ἀδύνατον νὰ διακρίνουμε σαφῶς ποία τελετὴ ἀντιστοιχεῖ εἰς ποῖαν ἑορτήν.

  Μία ἐκ τῶν ἑορτῶν συνδέεται μὲ τὸν μῦθον τῆς ἁρπαγῆς τῆς Περσεφόνης: "Ὅταν ἡ Κόρη 
  ἀπήχθη ἀπὸ τὸν Πλούτωνα καθὼς συνέλεγε ἄνθη, εἷς χοιροβοσκός, ὁ Εὐβουλεύς, εὐρισκόταν μὲ τὰ ζῷα τοῦ πλησίον τοῦ τόπου ἐκείνου 
  καὶ τὰ ὁποῖα ἔπεσαν εἰς τὸ χάσμα ταυτοχρόνως μὲ τὴν Θεάν. Πρὸς ἀνάμνησιν τούτου αἱ γυναῖκες ἔρριπταν χοιρίδια ἐντὸς τῶν χασμάτων 
  τῆς γῆς τῶν ἀφιερωμένων εἰς Δήμητραν καὶ εἰς Κόρην, τὰ καλούμενα "μέγαρα". Κατόπιν τὰ λείψανά των ἀνείλκυον ἀπὸ τὰ μέγαρα αἱ 
  Ἀντλήτριαι κατὰ τὴν ἑορτὴν τῶν Θεσμοφορίων καὶ τὰ ἀπέθετον ἐπὶ τῶν βωμῶν. Ὁ σχολιαστὴς σημειώνει πῶς "λέγουσι δὲ καὶ δράκοντας 
  κάτω εἶναι περὶ τὰ χάσματα, οὓς τὰ πολλὰ τῶν βληθέντων κατεσθίειν· διὸ καὶ κρότον γίνεσθαι ὅταν ἀντλώσιν αἱ γυναῖκες".

  Εἶναι σαφὲς πὼς ἡ ῥίψις χοιριδίων καὶ ἡ ἄντλησις τῶν λειψάνων αὐτῶν δὲν συνέβαιναν κατὰ τὴν ἰδίαν ἑορτὴν καὶ πὼς ἡ ἀπόθεσις 
  συνέβαινε ὀλίγους μῆνας πρὸ τῆς περισυλλογῆς· αἱ δὲ δύο σχετικαὶ ἑορταὶ ἤταν τὰ Σκίρα καὶ τὰ Θεσμοφόρια. Πιθανῶς λοιπὸν ἡ ἀπόθεσις 
  γινόταν κατὰ τὴν διάρκειαν τῶν Σκίρων καὶ ἡ περισυλλογή κατόπιν τεσσάρων μηνῶν κατὰ τὰ Θεσμοφόρια - ἐξ οὗ καὶ ὁ συσχετισμὸς τῶν 
  δύο ἑορτῶν καὶ τῶν μυστηρίων των.

  Ἡ ἑορτὴ τῶν Σκίρων περιλαμβάνει μία μόνον ἡμέρα ἐν ἀντιθέσει πρὸς τὰ Θεσμοφόρια ὅπου αἱ γυναῖκες ἄφηναν 
  τὰς οἰκίας τῶν καὶ κατεσκήνωναν πλησίων τοῦ ἱεροῦ. Ἐπ' ἀμφοτέρων τῶν ἑορτῶν ὑπάρχει ἀπαγόρευσις σεξουαλικῆς 
  ἐπαφῆς, μάλιστα δὲ κατὰ τὰ Σκίρα αἱ γυναῖκες ἔτρωγαν σκόροδον τοῦ ὁποίου ἡ δυνατὴ ὀσμή ἀντικαθιστοῦσε τὰ ἀρώματα 
  ποὺ ἐφόρουν συνήθως ἀποθαρρύνοντας τοὺς συζύγους των. Φαίνεται δὲ πὼς καὶ κατὰ τὰ Θεσμοφόρια ἐχρησιμοποιοῦσαν 
  σκόροδον ὁμοῖως. Θεωρεῖται ὃτι ἡ προσωρινὴ ἀποχὴ ἀπὸ τὴν σεξουαλικὴν ἐπαφήν ἐνδυναμώνει τὴν γονιμότητα κατόπιν 
  τῆς λήξεώς της - καὶ αἱ τελεταὶ τόσο τῶν Σκίρων ὄσο καὶ τῶν Θεσμοφορίων ἀφορούσαν τὴν γονιμότητα καὶ τῶν ἀγρῶν 
  καὶ τῶν γυναικῶν. Ἔχει προταθεῖ ἡ ὑπόθεσις πὼς τὸ σκίρον, τὸ λευκὸ χῶμα, ἐχρησιμοποιεῖτο ὠς λίπασμα τῶν ἀγρῶν. 
  Ὁ σχολιαστὴς τοῦ Λουκιανοῦ ἀναφέρει πὼς αἱ προσφοραὶ ποὺ ἀπετίθονται εἰς τὰ μέγαρα ἦσαν παρασκευασμέναι ἀπὸ ἄλευρον. 
  Ἡ ἐρευνήτρια Harisson διερωτάται μήπως τὰ σκίρα ἀπετελοῦντο ἐν μέρει ἀπὸ γύψον κὶ ἐν μέρει ἀπὸ ἄλευρον, ἐπικαλούμενη 
  ἐπὶ τούτου ἀναφορὰν τοῦ Πλινίου περὶ χρήσεως τέτοιου μίγματος. Συνεπὼς ἡ σύνδεσις Σκίρων καὶ Θεσμοφορίων καθίσταται 
  ἀμεσωτέρα.

  Ὁ Parke περιγράφει ἔναν ἀγῶνα δρόμου ποὺ ὑποθέτει πὼς γινόταν εἰς τὰ Σκίρα. Οἱ νέοι ποὺ συμμετείχαν ἐπιλέγοντο ἐκ τῶν 
  φυλῶν. Οἱ δρομεῖς ἦσαν δέκα ἢ ὁμάδες ποὺ σχημάτιζαν ἀριθμὸν πολλαπλάσιον τοῦ δέκα. Ὁ νικητὴς ἔπαιρνε ὠς ἔπαθλον τὸν 
  πεντάπλοα, ἕνα ποτὸν πέντε συστατικῶν: οἴνου, μέλιτος, τυριοῦ, ὀλίγου χονδροῦ ἄλευρος καὶ ἐλαίου. Πιθανῶς μὲ αὐτὸ τὸ 
  μίγμα ἐγίνοντο σπονδαὶ πρὸς τιμὴν τῆς Θεᾶς Ἀθηνᾶς καὶ ὁ νικητὴς νὰ ἤταν ὁ μόνος ποὺ ἐπιτρεπόταν νὰ πιεῖ μέρος τῆς προσφορᾶς 
  τῆς Θεᾶς, συμπεραίνει ὁ Parke.

  Τέλος εἰς τὰ ὀνόματα τὰ σχετικὰ μὲ τὴν ἑορτὴν προσθέτουμε τοὺς Σκιρώνειους βράχους τῶν Μεγάρων ποὺ ἐφύλαγε ὁ μυθικὸς 
  λῃστὴς Σκίρων, τὸν ὁποῖον κατακρημνίζει ὁ Θησεὺς καὶ τὸ Ἱερὸν τῆς Θεᾶς Ἀθηνᾶς Σκιράδιον, εὐρισκόμενο εἰς τὴν βορειοανατολικὴν 
  πλευρὰν τῆς νήσου Σαλαμῖνος, ἡ ὁποία νῆσος ἀπεκλήθη ἐπίσης Σκιρᾶς.