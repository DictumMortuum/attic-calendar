name: Διιπόλεια (Βουφόνια)
description:
  Τα Διιπόλεια ήταν αρχαία γιορτή των Αθηναίων στην οποία τιμώμενη θεότητα ήταν ο Δίας Πολιεύς. 
  Η γιορτή πραγματοποιούνταν δυο μέρες μετά τα Σκιροφόρια, στις 14 του μήνα Σκιροφοριώνα.
  Η γιορτή ονομάζεται και Βουφόνια, η οποία τελούνταν ξεχωριστά σε άλλες ελληνικές πόλεις 
  κατά την αρχαιότητα.

  Σύμφωνα με την παράδοση, την εποχή του βασιλιά της Αθήνας Ερεχθέα, γιορτάζονταν τα Διονύσια 
  και κάποιο βόδι έφαγε τον παραδοσιακό πόποινο και ένας ιερέας το σκότωσε κι έπειτα δραπέτευσε 
  από την πόλη. Επειδή όμως τότε απαγορεύονταν οι θυσίες ζώων, έψαξαν να βρουν το δράστη, απουσία 
  του οποίου τελικά καταδίκασαν τον πέλεκυ που έκανε το φόνο.

  Κατά τη διάρκεια της γιορτής, θυσιαζόταν ένα βόδι στο ιερό του Δία στην ακρόπολη της πόλης και αφιέρωναν πελάνους, 
  ψωμί μικτό από σιτάρι και κριθάρι. Όταν μαζεύονταν οι υπόλοιποι ιερείς για να βρουν αυτόν που έκανε τη θυσία, 
  εκείνος έλειπε κι έτσι καταδίκαζαν τον πέλεκυ και το έριχναν στη θάλασσα.