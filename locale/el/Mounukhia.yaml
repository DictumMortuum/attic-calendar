name: Μουνύχια
description: Ἑορτὴ πρὸς τιμὴν τῆς Μουνυχίας Αρτέμιδος, ἀπὸ τὸ ἱερατικὸν γένος τῶν Ἐμβαριδῶν.

  Ἑορτὴ πρὸς τιμὴν τῆς Ἀρτέμιδος ὡς προστάτιδος τοῦ ἱεροῦ λόφου τῆς Μουνυχίης ἐν Πειραιεῖ. 
  Κατὰ τὴν παράδοσιν, τὸ ἱερὸν τῆς Μουνυχίας εἶχε ἰδρυθεῖ ἀπὸ τὸν ἥρωα Μούνυχον, μυθικὸν βασιλέα 
  τῆς Ἀττικῆς. Ὁ Μούνυχος ἐδέχθη τοὺς Μινύας, ὅταν ἐξεδιώχθησαν ἀπὸ θρακικὴν εἰσβολὴν καὶ τοὺς 
  προσέφερε ἄσυλον εἰς τὴν περιοχὴν τοῦ πειραιαϊκοῦ λιμένος. Οἱ Μινύες εἰς ἔνδειξιν εὐγνωμοσύνης 
  ἀπεκάλεσαν τὴν περιοχὴν μετὰ τοῦ ὀνόματος τοῦ ἥρωος.

  Ἡ ἑορτὴ περιελαμβάνε θυσίαν αἰγός, περὶ τῆς ὁποίας ὑπάρχει ὁ ἑξῆς μῦθος. Μία θηλυκὴ ἄρκτος εἰσῆλθε 
  εἰς τὸ ἱερὸν τῆς Ἀρτέμιδος, τὴν ὁποίαν οἱ Ἀθηναῖοι ἐφόνευσαν, προκαλώντας τὴν ἀγανάκτησιν τῆς Θεᾶς 
  ποὺ ἔστειλε λοιμόν. Ἀπευθυνόμενοι εἰς τὸ Μαντεῖον τῶν Δελφῶν, οἱ Ἀθηναῖοι ἔλαβον χρησμὸν πὼς θὰ θεραπευθοῦν 
  ἐὰν δεχθεῖ τὶς ἐξ ἐκείνων νὰ θυσιάσῃ τὴν κόρην του εἰς Ἀρτέμιδαν. Τότε κάποιος πολίτης, ὁ Ἔμβαρος ἐδέχθη 
  ὑπὸ τοῦ ὅρου αὐτὸς καὶ ἡ οἰκογένειά του νὰ γίνουν ἱερεῖς τῆς Ἀρτέμιδος ἐφ' ὃρου ζωῆς. Ἐμπνευσθεῖς ὑπὸ τῆς 
  Θεᾶς, ἔφερε τὴν κόρην του εἰς τὸ ἄδυτον τοῦ Ἱεροῦ καὶ ἀφιερώνοντας αὐτὴν εἰς τὴν Ἀρτέμιδα ἐθυσίασε αἶγαν 
  κεκοσμημένην μὲ τὰ ἐνδύματα τῆς κόρης.

  Οἱ ἐορτασμοὶ περιελάμβαναν πομπὴν πρὸς τὸ ἱερόν, κατὰ τὴν ὁποίαν μετέφεραν τοὺς ἀμφιφῶντας, εἰδικὰ γλυκά, 
  παρασκευασθέντα ὅταν ὁ Ἣλιος καὶ ἡ Σελήνη πρωὶ ὑπὲρ γῆς φαίνονται. Κατὰ τὴν πομπὴν εἶχαν γύρω τοὺς στερεωμένα 
  κηρία, παραπέμποντας εἰς Σελήνης δίσκον. Τὴν ἐποπτείαν τῆς ἑορτῆς εἶχε τὸ ἱερατικὸν γένος τῶν Ἐμβαριδῶν ποὺ 
  τελοῦσε θυσίαν αἰγός. Ἀκόμη ὑπήρχαν ἀγῶνες λεμβοδρομίας Ἐφήβων, νέων σὲ στρατιωτικὴν ἐκπαίδευσιν.

  Ἡ Θεὰ ἐτιμήθη μετ' ἰδιαιτέρης λαμπρότητος, διὰ τὴν βοήθειάν της πρὸς τοὺς μαχόμενους κατὰ τῶν Περσῶν 
  Ἀθηναίους, τῇ διαρκείᾳ τῆς Ναυμαχίας τῆς Σαλαμῖνος: "ΕΝ Ηι ΗΜΕΡΑι ΤΟΙΣ ΕΛΛΗΣΙ ΠΕΡΙ ΣΑΛΑΜΙΝΑ ΝΙΚΩΣΙ ΕΠΕΛΑΜΨΕΝ Η ΘΕΟΣ ΠΑΝΣΕΛΗΝΟΣ" 
  (Πλούταρχος).
