name: Θαργήλια
description: Μεγάλη διήμερος ἑορτὴ πρὸς τιμὴν τοῦ Ἀπόλλωνος καὶ τῆς Ἀρτέμιδος [σήμερα ἑορταζόμενη εἰς 8ην-9ην Θα].

  Κατὰ τὴν παράδοσιν τῶν Δηλίων αἱ δύο ἐκεῖναι ἡμέραι θεωροῦνται αἱ γενέθλιαι ἡμέραι τῶν Θεῶν, 
  ἡ 6η τοῦ Θαργηλιῶνος τῆς Ἀρτέμιδος καὶ ἡ 7η τοῦ Ἀπόλλωνος. Βεβαίως τὸ νόημα εἶναι συμβολικὸν 
  ἀφοῦ οἱ Θεοὶ εἶναι ἀθάνατοι καὶ ἀγέννητοι. Ἡ ἑορτὴ τῶν Θαργηλίων ἐτελεῖτο παντοῦ εἰς τὰς πόλεις 
  τῶν Ἰώνων. Μυθολογικῶς ὁ Ἀπόλλων εἶναι ὁ πατὴρ τοῦ Ἴωνος, τοῦ ἐπωνύμου γενάρχου τῶν Ἰώνων, φυλὴν 
  εἰς τὴν ὁποίαν ἀνήκαν καὶ οἱ Ἀθηναῖοι καὶ ἡ ἑορτὴ τῶν Θαργηλίων εἶχε ἰδιαιτέραν σημασίαν διὰ τὰς 
  φρατρίας, τὰ θρησκευτικῶς συγκροτημένα σύνολα τῆς Ἀθήνας.

  Ἡ πρώτη ἡμέρα τῆς ἑορτῆς ὡς ἀφιερωθεῖσα εἰς Ἀρτέμιδα εἶναι ἡμέρα καθαρμῶν καὶ ἐξαγνισμοῦ. Ὁ τύπος 
  τοῦ καθαρμοῦ ποὺ ἐλάμβανε χώρα εἰς τὰς δημοσίας τελετὰς τῶν Ἀθηνῶν καὶ τῶν ἄλλων Ἰωνικῶν πόλεων 
  ἀφοροῦσε τοὺς καλούμενους φαρμακούς. Ἐν Ἀθήναις ἐπέλεγαν δύο πρόσωπα ποὺ νὰ ξεχώριζαν διὰ τὴν 
  πενίαν καὶ τὴν ἀσχημίαν των (συχνάκις ἦδη καταδικασμένα εἰς θάνατον δι' ἔγκλημα τὶ), τὰ ὁποῖα κατόπιν 
  ἔθρεφε διὰ χρονικὸν διάστημα τινὰ ἡ πόλις μὲ ἔξοδά της.

  Τὴν πρώτην ἡμέραν τῶν Θαργηλίων ἐχρησιμοποιοῦντο ὠς καθαρτικὸν μέσον. Ἐξαιτίας τῆς ἀσχημίας καὶ τῆς 
  κακῆς των ὑποστάσεως ἦσαν εἰς θέσιν νὰ ἔλξουν τὸ μίασμα τῆς πόλεως. Εἷς ἐκ τῶν δύο ἀφοροῦσε τοὺς 
  ἄνδρας καὶ ἔφερε ἄρμαθον μελανῶν σύκων περὶ τοῦ λαιμοῦ του ἐνῶ ὁ ἄλλος τὰς γυναίκας φέροντας ἄρμαθον 
  λευκῶν σύκων. Ἀφότου τοὺς περιέφεραν ἀπὸ τοὺς δρόμους τῆς πόλεως, ἐκτυπούσαν οὔτους μὲ κλάδους συκῆς, 
  ἔριπταν σκίλλα* ἐναντίον των καὶ κατόπιν τοὺς ὁδηγούσαν ἐκτὸς τῶν τειχῶν τῆς πόλεως.

  *Σκίλλα (κοιν. σκιλλοκρόμμυδα): εἶδος κρομμύου, ποὺ ἀφθονεῖ εἰς τὰ παράλια τῆς Μεσογείου καὶ συχνῶς 
  εὑρίσκεται νὰ φυτρώνει ὑπὸ συκῶν. Ἀνθίζει περὶ τὸν Ἀπρίλιον καὶ Μάιον. Τὸ ὄνομα "σκίλλα" σχετίζεται 
  μὲ τὸν ἐρεθισμὸν ἤ/καὶ τὴν ἐνόχλησην. Ἡ χρῆσις του ὠς καθαρτικὸν (ἐμετικὸν ἢ διουρητικὸν ἀναλόγως τὸ 
  μίγμα καὶ τὴν δοσολογία) ἦτο εὐρέως διαδεδομένη τοὺς ἀρχαίους χρόνους, ἐπίσης ἐχρησιμοποιεῖτο ὠς 
  θανατηφόρος μυῶν.

  Τὴν ἴδια ἡμέρα ἐτελεῖτο ἐν Ἀκροπόλει ἱεροθυσία κριοῦ πρὸς τιμὴν τῆς Δήμητρος Χλόης. Ἦταν μᾶλλον ἀσυνήθιστη 
  ἡ προσφορὰ ἀρσενικοῦ ἱεροθύτου εἰς Θεὰν καὶ ἡ θυσία εἶχε κινήσει τὸ ἐνδιαφέρον τῶν ἀρχαίων σχολιαστῶν.

  Ἡ ἑπομένη ἡμέρα ἀφιερώνεται εἰς Ἀπόλλωνα, ὅπου λαμβάνει χώρα ἡ προσφορὰ τῶν θαργήλων τῷ Θεῷ. Οἱ θάργηλοι 
  ἀπὸ τοὺς ὁποίους λαμβάνει ἡ ἑορτὴ τὴν ὀνομασίαν της, εἶναι σπόροι καὶ φύλλα παντὸς φυομένου τῆς ἐποχῆς 
  εἴδους τὰ ὁποῖα ἔβραζαν ὅλα ἀνάμικτα εἰς χύτραν. Κατόπιν προσεφέροντο ὡς πρῶτοι καρποί.

  Ἡ ἐτοιμολογία τῆς λέξεως θάργηλος ἔχει προβληματίσει πολλοὺς συγχρόνους μελετητάς. Ἀρχαῖοι μελετηταὶ 
  θεωροῦσαν πὼς προέρχεται ἀπὸ τὴν ὁμηρικὴν λέξιν θαλύσια ποὺ σήμαινε τὴν προσφορὰ πρώτων καρπῶν τοῖς 
  Θεοῖς. Ἡ ἑορτὴ τελεῖται ἐν ἀρχαῖς Μαΐου, ὅταν ἡ καλλιέργεια εἶχε ἤδη ἀναπτυχθεῖ δίχως νὰ ἔχει ὁλοκληρωθεῖ ἡ 
  ὠρίμανσις. Ἐδῶ ὁ Ἀπόλλων λατρεύεται διὰ τῆς ἰδιότητός του ἐκείνης ποὺ μέσῳ τῶν ἡλιακῶν ἀκτίνων ἐπιφέρει 
  τὴν ἀνάπτυξιν τῶν φυτῶν διδόντας πλούσιαν συγκομιδήν. Οὓτως προηγεῖται ἡ καθάρσια ἡμέρα ὥστε τοῦ βάρους 
  τοῦ μιάσματος ἐξαλειφθέντος, τὰ φυτὰ νὰ ἀναπτυχθοῦν ἀνεμπόδιστα.

  Ἡ ἑορτὴ ἐν Ἀθήναις ἐτελεῖτο μὲ λαμπρότητα καὶ περὶ τὸν 3ο αἱ. μ.Ὀ. ὁ Ἄρχων, ὁ ὑπεύθυνος διὰ τὴν διοργάνωσιν 
  τῶν δραματικῶν καὶ χορικῶν ἐκδηλώσεων τῶν ἐν ἄστει Διονυσίων, ἐφρόντιζε ὁμοῖως διὰ τὸν διαγωνισμὸν χορῶν 
  ἀνδρῶν καὶ ἀγοριῶν βραβεύοντας τοὺς ὕμνους ποὺ ἔψαλλαν κατὰ τὰ Θαργήλια. Τὰ μέλη τῶν χορῶν προέρχοντο ἐκ 
  τῶν δέκα φυλῶν καὶ συγκροτούσαν ζεύγη φυλῶν ὥστε νὰ σχηματίσουν πέντε χοροὺς ἀνδρῶν καὶ πέντε ἀγοριῶν, 
  πενήντα μελῶν ἕκαστος. Οἱ νικηταὶ ἐλάμβαναν ἔναν τρίποδα, ποὺ κατόπιν ἀφιέρωναν εἰς Πύθιον Ἀπόλλωνα φέροντας 
  τὸν τρίποδα εἰς τὸ ἱερὸν τέμενος τοῦ Θεοῦ, πλησίον τοῦ Ἰλυσσοῦ. Ὡς ἀναφέρθη προηγουμένως, ἡ ἑορτὴ τῶν 
  Θαργηλίων ἦταν σημαντικὴ διὰ τὰς φρατρίας τῶν Ἀθηνῶν.