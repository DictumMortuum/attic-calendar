name: Ἀνθεστήρια
description: Πιθοίγια, Χόες καὶ Χύτροι, ἡ τριήμερος ἑορτή πρὸς τιμήν τοῦ Θεοῦ Διονύσου.

  Μεγάλη τριήμερος ἑορτὴ πρὸς τιμὴν τοῦ Θεοῦ Διονύσου, ποὺ ἀρχίζει τὴν ἡμέρα μεταξὺ τῆς χειμερινῆς καὶ ἐαρινῆς τροπῆς, 
  11ην Ἀνθεστηριῶνος (2/2 σήμερον). Πρόκειται διὰ μίαν ἐκ τῶν σημαντικότερων ἐορτῶν τῆς θρησκείας μας, μοναδικὴν εἰς τὰ δρώμενα της.

  Τὸ ὄνομα προέρχεται ἐκ τῆς ἰδίας ῥίζας μὲ τὸ ἄνθος, καὶ σχετίζεται εἴτε μὲ τὸ ὅτι ἡ ἑορτὴ γίνεται τὴν ἐποχὴν τοῦ ἔτους 
  ὅπου ἐμφανίζονται τὰ πρῶτα ἄνθη, εἴτε μὲ τὴν προσφορὰν ἀνθέων κατὰ τὴν ἑορτήν. Ἢταν ἔθιμο τὴν ἡμέραν ἐκείνην νὰ στεφανώνουν 
  μὲ ἄνθη ὃσα παιδία ἦσαν τριῶν ἐτῶν καὶ ἄνω καὶ νὰ τοὺς δωρίζουν μικρογραφίας δοχείων οἴνου (χόας) κεκοσμημένας μετ' ἀναλόγων 
  παραστάσεων. Ἡ σύνδεσις τῶν Ἀνθεστηρίων μὲ τὰ ἄνθη καὶ τοὺς νέους προέρχεται ἐκ τοῦ Διονύσου, θεοῦ κάθε γεννήσεως καὶ ἀναπτύξεως, 
  θεοῦ τῆς δυνάμεως τῆς φύσεως, τοῦ φύεσθαι, διὸ καὶ προσωνυμεῖται Ἀνθιστήρ.

  Α' ΗΜΕΡΑ - ΠΙΘΟΙΓΙΑ

  Ἡ ἑορτὴ καθαυτὴ ἒχει δύο μέρη, τὰ περὶ οἶνου καὶ τὰ περὶ καθαρσίων τελετῶν, τοῦ νερτέρου κόσμου. 
  Ἡ πρώτη ἡμέρα ὀνομάζεται Πιθοίγια, τὸ ἄνοιγμα τῶν πίθων. Οἱ Ἕλληνες καὶ οἱ Ῥωμαῖοι συνήθιζαν νὰ ἀφήνουν τὸν οἶνον 
  τοῦ φθινοπώρου νὰ ὠριμάσει διὰ ὁλίγους μῆνας καὶ κατόπιν ἄνοιγαν τοὺς πίθους. Ἐν Ἀθήναις τοῦτο συνέβαινε τὰ Πιθοίγια.
  Μία ἐπιπλέον ἑρμηνείαν περὶ τοῦ ὀνόματος ἔχει προτείνει ἡ ἐρευνήτρια J. Harrison, ποὺ θεωρεῖ ὃτι ἀρχικῶς ἐσήμαινε 
  τὸ ἄνοιγμα τῶν ταφικῶν πίθων προκειμένου νὰ ἐξέλθουν αἱ Κήραι τῶν νεκρῶν. Χαρακτηριστικὴ εἶναι καὶ ἡ παράστασις τοῦ 
  Ἑρμοῦ Ψυχοπομποῦ ποὺ διὰ τῆς ῥάβδου του καλεῖ τὰς ψυχὰς, ἐξερχομένας πίθου.

  Οἱ πίθοι μὲ τὸν νέον οἶνον παρ' ἀρχαίοις μετεφέροντο εἰς τὸ ἱερὸν τοῦ Διονύσου ἐν Λίμναις, ὅπου ἐτελοῦντο αἱ κύριαι 
  τελεταὶ τῶν Ἀνθεστηρίων. Τὸ ἱερὸν τοῦτο ἀναφέρεται ἐκ τοῦ Θουκυδίδους ὠς ὁ ἀρχαιότερος τόπος λατρείας τοῦ Διονύσου 
  καὶ εὑρίσκεται νοτίως τῆς Ἀκροπόλεως (ἂν καὶ ἔχουν προταθεὶ ἑρμηνεῖαι τιναί, ἕως τὴν σήμερον ἡ ἀκριβὴς θέσις δὲν μας 
  εἶναι γνωστὴ). Αὐτό συμβαίνει κατόπιν τῆς δύσεως τοῦ Ἡλίου. Τότε ἀνοίγουν αἱ πύλαι τοῦ Ναοῦ, ὁ ὁποῖος καὶ θὰ λειτουργήσει 
  διὰ μίαν μόνον ἡμέραν, τὴν 12ην Ἀνθεστηριῶνος.

  Μία ποσότης τοῦ οἴνου προσφέρεται εἰς Διόνυσον, κεκραμένη μεθ' ὕδατος τῇ ὀρθῇ ἀναλογίᾳ. Ὁ Διόνυσος διδάσκει 
  τοὺς λατρευτὰς του ὅτι ὁ οἶνος εἶναι καλύτερον νὰ μὴν πίνεται ἄκρατος καὶ δείχνει τὰς ὀρθὰς ἀναλογίας τῆς κράσεως.
  Ὁ πρῶτος κεκραμένος οἶνος προσφέρεται τῷ θεῷ κὶ ἔπειτα οἱ ἄρρενες σπονδίζουν εὐχόμενοι νὰ εἶναι δι' αὐτοὺς "ἀβλαβὲς 
  καὶ σωτήριον τὸ φάρμακον". Κατόπιν δοκιμάζουν τὸν νέον οἶνον, χορεύουν καὶ τραγουδούν, εὐχαριστώντας τὸν Θεόν.

  Β' ΗΜΕΡΑ - ΧΟΕΣ

  Ἡ δεύτερη ἡμέρα καλεῖται Χόες, ἐκ τοῦ σχήματος τοῦ εἰδικοῦ ἀγγείου (χοῦς) ποὺ χρησιμοποιεῖται συνήθως διὰ τὴν
  οἰνοποσίαν. Ὁ χοῦς ἢταν καὶ μονάδα μετρήσεως. Ὑπολογίζεται ὃτι χωροῦσε δώδεκα περίπου κύπελλα (κοτύλαι) - σχεδὸν 3 1/2 λίτρα. 
  Κατὰ τὴν Harrison, τὸ ὄνομα σχετίζεται καὶ μὲ τὴν χόην (πληθ. χοαί), τὴν νεκρικὴν προσφορὰν σπονδῶν.

  Τὴν ἡμέραν τῶν Χοῶν ἔχουμε τὴν πομπὴν πρὸς τὸ ἱερὸν τοῦ Διονύσου ἐν Λίμναις, μὲ κεντρικὸν στοιχεῖον τὸ ἅρμα τοῦ Θεοῦ Διονύσου, 
  ἓνα ὁμοίωμα πλοίου ἐπὶ τροχῶν. Πιθανῶς κάποιος λατρευτὴς ἐπιλεγόταν νὰ ἐνσαρκώσῃ τὸν Διόνυσον φορώντας προσωπεῖον ὑπὸ τῆς 
  συνοδείας ἄλλων λατρευτῶν, ὡς σατύρων ποὺ ἔπαιζαν διαύλους. Ἔχει προταθεῖ καὶ ἡ ὑπόθεσις, νὰ ἢταν ὁ ἄρχων Βασιλεὺς ποὺ 
  ἐνσάρκωνε τὸν Διόνυσον. Ἡ πομπὴ περιελαμβάνε τὰ ζῷα πρὸς θυσία (ἱερόθυτα) καὶ νέους φέροντας τὰ ἀπαραίτητα σύνεργα διὰ τὴν 
  τελετουργίαν. Οἱ συμμετέχοντες τῆς πομπῆς ἐπέβαιναν ἁρμάτων, καὶ οἱ ἄρρενες προέβαιναν σὲ "ἐκ τῶν ἁμαξῶν λοιδωρίας",
  δηλαδὴ πειράγματα κατὰ διαβατῶν.

  Εἰς τοὺς ἑορτασμοὺς συμμετείχαν καὶ παιδία ἀνθοστεφανωμένα, ἀπὸ τῆς ἡλικίας τῶν τριῶν ἐτῶν καὶ ἄνω - 
  ἐθεωρεῖτο δὲ σταθμὸς εἰς τὴν ζωὴν τοῦ νέου ἡ συμμετοχὴν του είς τὴν ἑορτήν. Μάλιστα εἰς τάφους παιδίων τὰ ὁποῖα ἀπέθαναν 
  μικρότερα τῶν τριῶν ἐτῶν, ἔθαβαν καὶ ἔναν χοῦν. Συνήθιζαν ἐπίσης ἐκείνη τὴν ἡμέρα οἱ διδάσκαλοι νὰ προσκαλοῦν τοὺς μαθητὰς 
  των, οἱ ὁποῖοι ἔφεραν δῶρα τοῖς διδασκάλοις.

  Κατόπιν τῆς πομπῆς, καὶ πρὸς τὸν ἕσπερον μία λίαν σημαντικὴ τελετὴ ἐλάμβανε χώρα, ὁ Ἱερὸς Γάμος τῆς Βασιλίννης μετὰ τοῦ Θεοῦ 
  Διονύσου. Ἡ Βασιλίννη ἢταν ἡ σύζυγος τοῦ ἄρχοντος ποὺ εἶχε ἐκλεχθεῖ Βασιλεὺς ἐκεῖνον τὸ ἔτος καὶ ἡ ἐκλογὴ του γινόταν συναρτήσει
  καὶ τῆς συζύγου του , ποὺ ἔπρεπε νὰ πλήρῇ τὸν νόμον περὶ τῆς ἐπιλογῆς τῆς Βασιλίννης.

  Ὁ νόμος αὐτός ἦταν χαραγμένονς ἐπὶ πέτρινης στήλης πλησίον τοῦ κυρίως βωμοῦ τοῦ ἐν Λίμναις ἱεροῦ- καὶ ὥριζε ὅ,τι ὀφεῖλε νὰ ἢταν 
  παρθένος ὅταν ἐνυμφέυθη τὸν ἄνδρα ποὺ γίνεται ἄρχων Βασιλεύς (νὰ μὴν ἔχει συνάψει ἄλλον γάμον προηγουμένως). Ἡ Βασιλίννη προσφέρει 
  μυστικὰς προσφορὰς ἐξ ὀνόματος τῆς πόλεως, νυμφεύεται τὸν Θεὸν καὶ συμμέτεχει σὲ ἱερὰ μυστήρια γονιμότητος καὶ ἀνανεώσεως.

  Αἱ Γεραραὶ (σεβάσμιαι), 14 γυναίκαι (2x7) ὁρισθεῖσαι ἐκ τοῦ Βασιλέως, συνοδεύουν τὴν Βασιλίννα καὶ τελοῦν προσφορὰς εἰς τοὺς 
  ἰσαρίθμους βωμοὺς τοῦ ἱεροῦ. Δὲν γνωρίζουμε τὶ εἴδους προσφοραὶ (π.χ. θυσία ἱεροθύτου ἢ σπονδὴ οἴνου) ἐγίνοντο διότι τὸ μεγαλύτερον 
  μέρος τῶν τελετῶν τῶν ἱερῶν γάμων ἢταν μυστικόν. 

  Αἱ Γεραραὶ ὑπὸ τὴν καθοδήγησιν τῆς Βασιλίννης ἔδιδαν ὅρκον πλησίον τοῦ βωμοῦ: "Ἁγιστεύω καὶ εἰμὶ καθαρὰ καὶ ἁγνὴ ἀπὸ τὲ τῶν ἄλλων 
  τῶν οὐ καθαρευόντων καὶ ἀπ' ἀνδρὸς συνουσίας, κατὰ τὰ Θεοίνια καὶ Ἰοβάκχεια γεραίρω τῷ Διονύσῳ κατὰ τὰ πάτρια καὶ ἐν τοῖς καθήκουσι 
  χρόνοις". Μας εἶναι ἐντελῶς ἄγνωσται αἱ τελετουργίαι τῶν Θεοινίων καὶ τῶν Ἰοβακχείων. Ἡ τελετὴ τῶν ἱερῶν γάμων καὶ ἡ ἕνωσις μὲ τὸν
  Θεὸν γινόταν εἰς τὸ Βουκολεῖον, κτίριον πλησίον τοῦ Πρυτανείου, ποὺ ἀπὸ ἀρχαιοτάτους χρόνους ἐθεωρεῖτο ἡ ἐπίσημος ἕδρα τοῦ Βασιλέως.
  Ἡ ἡμέρα τελείωνε μὲ μεγάλον ἑορτασμὸν καὶ οἰνοποσίαν μὲ τὸ ἑξῆς ὅμως ἔθιμον:

  Apollo-purifies-Orestes_m.jpgΟἱ λατρευταὶ συγκεντρούνται εἰς τὰς οἰκίας των καὶ ἀπολαμβάνουν τὸν οἶνον. Συνηθιζόταν νὰ καλεῖ κάποιος
  τοὺς φίλους του εἰς δεῖπνον, ἀλλὰ ὁ οἰκοδεσπότης ἐφρόντιζε μόνον διὰ τοὺς στεφάνους, τὰ ἀρώματα καὶ τὸ ἐπιδόρπιον. Οἱ προσκεκλημένοι
  ἔφεραν ἕκαστος τὴν τροφὴν του, τὸν χοῦν ποὺ περιεῖχε τὸν οἶνον του καὶ ἓν κύπελλον - ἐκαθῆτο δὲ εἰς ἰδιαίτερον τράπεζαν. Προσκεκλημένοι
  καὶ οἰκοδεσπότης ἔπιναν κὶ ἔτρωγαν χωριστᾶ καὶ σιωπηλᾶ, δίχως ᾄσματα. Οἱ συνδαιτήμονες μετὰ τὸ πέρας τῆς ἑορτῆς, ἂφηναν τοὺς 
  στεφάνους ποὺ φοροῦσαν γύρω ἀπὸ τὸν ἄδειον χοῦν καὶ πηγαίνοντας πρὸς τὸ ἐν Λίμναις ἱερόν, παρέδιδαν ἐκεῖνους εἰς τὴν ἱέρειαν.

  Κατὰ τὸ ἐπίσημον συμπόσιον τῆς πόλεως ποὺ ἔδιδε ὁ Ἄρχων Βασιλεὺς εἰς τὸ Θεσμοθετεῖον, πλησίον τοῦ Ἀρείου Πάγου, ἐλάμβανε χώραν καὶ
  διαγωνισμὸς οἰνοποσίας. Ἕκαστος συμμετέχων ἐκάθητο εἰς ἰδιαίτερον τράπεζαν, στεφανωθεὶς διὰ κισσοῦ καὶ τοῦ προσεφέρετο εἷς χοῦς οἴνου.
    Τὸ σύνθημα ἐδίδετο διὰ σάλπιγγος καὶ εὐθὺς ἤρχιζε ἡ οἰνοποσία - ὃποιος κατηνάλωνε πρῶτος τὸν οἶνον ἐλάμβανε ἔπαθλον ἔναν πλακούντα.

  Γ' ΗΜΕΡΑ - ΧΥΤΡΟΙ

  Ἡ τρίτη ἡμέρα εἶναι ἐντελῶς διαφόρη τῶν δύο προηγουμένων. Ὀνομάζεται Χύτροι ἐκ τοῦ μαγειρικοῦ σκεύους ποὺ παρασκευάζεται "πανσπερμία", 
  καρποὶ πολλοὶ βρασμένοι καὶ ἀναμεμιγμένοι μετὰ μέλιτος. Τὸ ἔθιμον ἀνάγεται εἰς μῦθον περὶ τοῦ Κατακλυσμοῦ ὅπου τὸ πρῶτον γεῦμα ποὺ
  παρασκεύασαν οἱ διασωθέντες ἢταν πανσπερμία ἀπὸ ὅ,τι καρπὸν ἠδύναντο νὰ συλλέξουν. Ἡ πανσπερμία τῶν Χύτρων δὲν προορίζεται διὰ 
  τοὺς ζωντανοὺς ἀλλὰ διὰ τοὺς νεκροὺς καὶ προσφέρεται μόνον εἰς Χθόνιον Ἑρμῆν. Τὸ δὲ ὄνομα Χύτροι ὅταν παραδίδεται εἰς ἀρσενικὸν
  γένος σημαίνει τὰς φυσικὰς κοιλότητας τοῦ ἐδάφους καὶ ἐπιπλέον μὲ τὸν Κατακλυσμὸν συνδέεται ἡ προσφορὰ μελιπήκτων πλακούντων εἰς
  χάσμα ἐντὸς τοῦ Τεμένους τῆς Γῆς (περιοχὴ Ὀλυμπιεῖου) ὅπου κατὰ τὴν παράδοσιν ἀπερροφήθησαν τὰ ὕδατα τοῦ Κατακλυσμοῦ.

  Anthesteria-Aiora_m.jpgἩ τελετουργικὴ ἑορτὴ τῆς Αἰώρας τοποθετεῖται τὴν ἡμέραν τῶν Χύτρων (κατ' ἄλλους ἐρευνητάς, τὴν προηγουμένην 
  ἡμέραν). Τὸ ἔθιμον ἀνάγεται εἰς τὸν μῦθον τῆς Ἠριγόνης καὶ τοῦ Ἰκαρίου, καὶ τῆς θηλυκῆς κυνὸς Μαίρας. Πρὸς τιμὴν τοῦ Διονύσου Ἐλευθερέως,
  ἀναρτῶνται αἰῶραι εἰς τὰ δένδρα, ἐπὶ τῶν ὁποίων λικνίζονται νεαραὶ κόραι. Ἡ αἰώρησις συσχετίζεται μὲ τὴν αἴσθησιν ἐλευθερίας καὶ
  ἀνόδου πρὸς τὰ οὐράνια κὶ ἐθεωρεῖτο ἐξαγνιστικὴ καὶ καθάρσια. Ἐπιπλέον ἀναρτῶνται ἐπὶ δένδρων ὁμοιώματα καὶ προσωπεῖα - ἀπὸ τὴν 
  κατεύθυνσιν ὅπου τὰ στρέφει ὁ ἀὴρ, θεωρεῖται ὃτι ἔρχεται καλοτυχία.

  Ἡ ἡμέρα θεωρεῖται ἀποφρὰς (ἀποτρεπτική) καὶ ἀποσκοπεῖ σὲ καθαρμούς, κατευνασμὸν καὶ λύσιν χρεῶν ποὺ τυχὸν προκαλοῦν τὴν ἐχθρότητα τῶν 
  νεκρῶν. Τὰ ἱερὰ τῆς πόλεως ἦσαν ὅλα κλειστὰ, αἱ θύραι τῶν οἰκιῶν ἀλείφοντο μὲ πίσσα ἐνῶ οἱ οἰκοῦντες ἐμασούσαν ἀπὸ τὴν αὐγήν ῥάμνον 
  (rhamnus catharticus), φυτὸ ποὺ θεωρεῖται καθαρτικὸν καὶ ἀποτρεπτικὸν. Ἐτελοῦντο ἀγῶνες καλούμενοι "Χύτρινοι" ποὺ μᾶλλον ἦσαν θεατρικοὶ
  διαγωνισμοὶ κωμῳδίας.

  Ὅταν ἡ ἡμέρα ἔφθανε εἰς τὸ τέλος της οἱ κύριοι τῶν οἴκων περιφερόμενοι ἀναφωνοῦσαν "θύραζε Κῆρες, οὐκ ἑνὶ Ἀνθεστήρια".
