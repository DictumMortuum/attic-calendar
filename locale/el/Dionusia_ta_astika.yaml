name: Μεγάλα Διονύσια ἢ Διονύσια ἐν ἄστει
description: Σημαντικὴ ἀττικὴ ἑορτή, ἀφιερωμένη εἰς Διόνυσον Ελευθερέα

  Μία ἐκ τῶν μεγαλυτέρων ἀττικῶν ἑορτῶν, πρὸς τιμὴν τοῦ Διονύσου Ἐλευθερέως. 
  Ὁ θεὸς παρίσταται διὰ ξύλινου ξοάνου, συμφώνως πρὸς τὴν παράδοσιν ποὺ θέλει τοὺς κατοίκους τῶν Ἐλευθερῶν 
  νὰ μεταφέρουν ἕνα τέτοιον ξόανον εἰς τὴν Ἀθῆνα, ὅταν ἐνετάχθησαν οἰκοιοθελῶς μεταξὺ τῶν πολιτῶν διὰ νὰ ἁπαλλαγοῦν 
  ἀπὸ τοὺς γείτονάς των, τοὺς Βοιωτούς, ποὺ οἱ Ἐλευθερεῖς ἐθεώρουν ἀπεχθεῖς. Λέγεται δὲ πὼς τὴν λατρείαν εἰσῆγε πολίτης 
  τὶς τῶν Ἐλευθερῶν ὀνόματι Πήγασος.

  Ὁ Παυσανίας ἀναφέρει χρησμὸν τοῦ Δελφικοῦ μαντείου ποὺ ὑπενθύμιζε τοῖς Ἀθηναίοις τὴν ἐπίσκεψιν τοῦ Διονύσου εἰς Δῆμον 
  Ἰκαρίας κατὰ τοὺς μυθικοὺς χρόνους. Ἐπίσης περιγράφει ὃτι ἐντὸς κάποιου κτίσματος τοῦ Κεραμεικοῦ εἶδε πήλινα ἀγάλματα 
  τοῦ Ἀμφικτύονος (ἀπὸ τοὺς πρώτους μυθικοὺς βασιλεῖς τῆς Ἀθήνας) νὰ ὑποδέχεται σὲ συμπόσιον τὸν Διόνυσον καὶ ἄλλους 
  θεούς, ἐνῶ ὁ Πήγασος ἀπεικονίζεται μεταξὺ τῶν καλεσμένων.

  Ὁ ἀντίστοιχος μῦθος ἀναφέρει πὼς οἱ Ἀθηναῖοι δὲν ὑπεδέχθησαν μετὰ τῶν προσηκόντων τιμῶν τὸν Θεόν, κὶ ἐκεῖνος ἔστειλε 
  ἀσθένεια, προσβάλλουσα τὰ γεννητικὰ ὄργανα τῶν ἀνδρῶν. Ἀπευθυνόμενοι δὲ οἱ Ἀθηναῖοι εἰς Δελφῶν Μαντεῖον, ἔλαβαν χρησμὸν 
  νὰ τιμήσουν τὸν Διόνυσον μὲ ἀναλόγῃ λατρείᾳ καὶ νὰ θεσπίσουν πρὸς τιμὴν του φαλλικὴν πομπήν. Πράττοντας ἐκεῖνα οἱ ἄνδρες 
  ἐθεραπεύθησαν.

  Ἡ ἔλευσις ἀπὸ τὰς Ἐλευθερᾶς ὑπενθυμίζετο εἰς τὰ προκαταρκτικὰ τῆς ἑορτῆς. Ὀλίγας ἡμέρας πρὸ τῶν Διονυσίων τὸ ξύλινο 
  ξόανον τοῦ Θεοῦ ἐφέρετο ἀπὸ τὸν ναὸν, τὸν εὑρισκόμενον ἐντὸς τῆς πόλεως εἰς ἱερὸν τοῦ γυμναστηρίου τῆς Ἀκαδημίας, 
  ἐκτὸς τῶν τειχῶν τῆς πόλεως πλησίον τῆς ὁδοῦ πρὸς Βοιωτίαν. Κατὰ τὴν παραμονὴν του ἐκεῖ, ἐτελοῦντο θυσίαι πρὸς 
  τιμὴν τοῦ Θεοῦ. Κατόπιν, τὴν ἑσπέραν τῆς 8ης τοῦ μηνὸς (καὶ ἀρχὴ τῆς 9ης) ἐπανέφερον το ξόανον εἰς τὸν ναόν του, 
  πλησίον τοῦ θεάτρου τοῦ Διονύσου, μετὰ συνοδευτικῆς πομπῆς καλουμένης "Ἐπάνοδος ἀπὸ τὴν ἑστίαν τῆς θυσίας".

  Τὴν 10ην Ἐλαφηβολιῶνος ἐλάμβανε χώρα ἡ κεντρικὴ πομπή τῶν Διονυσίων μὲ φαλλοφορίαν καὶ συνοδείαν τῶν ἱεροθύτων 
  ζῴων (ταύρων) πρὸς τὸν ναὸν τοῦ θεοῦ. Οἱ μέτοικοι ἐφόρουν ἔνδυμα πορφυρὸν καὶ μετέφερον δίσκους (σκάφια) μὲ προσφοράς· 
  ἐκαλοῦντο δὲ Σκαφηφόροι. Οἱ πολῖται ἐνδεδυμένοι κατὰ τὸ δοκοῦν, ἔφερον ἀσκοὺς οἴνου τοῖς ὤμοις των καὶ ἐκαλοῦντο Ἀσκοφόροι.

  Μία κόρη, γόνος ἀριστοκρατικῆς οἰκογενείας ἐπιλεγόταν διὰ Κανηφόρος τῆς πομπῆς, φέρουσα κάλαθον μὲ πρώτους καρποὺς 
  (πιθ. στάφυλους). Ἐπίσης ἀναφέρονται καὶ ἄρτοι φαλλικοῦ σχήματος, οἱ καλούμενοι ὀβελίαι, ποὺ ἐφέροντο τοῖς ὤμοις 
  ὠς οἱ ἀσκοί.

  Ἡ πορεία τῆς πομπῆς δὲν μας εἶναι γνωστὴ ἀλλὰ γνωρίζουμε ὃτι περνοῦσε ἀπὸ διαφόρους ἱεροὺς χώρους ὅπου ἐτελοῦντο χοροὶ 
  πρὸς τιμὴν τῶν Θεῶν, μὲ ἀποκορύφωμα τὴν ἄφιξιν εἰς τὸν βωμὸν τοῦ ναοῦ καὶ τὴν ἱεροθυσίαν τῶν ταύρων.

  Τὸν ἓσπερον τῆς ἰδίας ἡμέρας ἐλάμβανε χώρα ἑορτασμὸς μετὰ συμποσίων καὶ οἰνοποσίας, ὁ Κῶμος, ἐνῶ οἱ ἄνδρες ἐχόρευαν καὶ 
  τραγουδούσαν εἰς τοὺς δρόμους τῆς πόλεως τῇ συνοδείᾳ λύρας καὶ αὐλῶν. Γινόταν θεατρικοὶ ἀγῶνες καθ' ὅλην τὴν διάρκειαν 
  τῆς ἑορτῆς ἐνῶ ἡ παράδοσις τοποθετεῖ τὴν πρώτην παράστασιν τραγωδίας τὸ 3ο ἔτος τῆς 61ης Ὀλυμπιάδος (240 μ.Ὀ.), 
  ὑπὸ τοῦ Θέσπιδος.

  Ἀργότερα προσετέθησαν κωμῳδίαι καὶ διθύραμβοι εἰς τοὺς ἐορτασμοὺς τῶν Διονυσίων. Ἡ εἴσοδος ἐπιτρεπόταν εἰς ὅλους ὅσους 
  εἴχαν προμηθευθεῖ τὸ εἰσιτήριον ποὺ ἐστοίχιζε δύο ὀβολούς. Τὸ τιμώμενο πρόσωπον, ποὺ εἶχε καὶ τὴν προεδρίαν τῶν ἀγώνων, 
  ἢταν ὁ ἱερεὺς τοῦ Διονύσου Ἐλευθερέως καὶ ὁρισμέναι ἀναφοραὶ εὶς κωμῳδίας ὑποδηλώνουν ὃτι ἐκεῖ μεταφερόταν ἐπίσης καὶ 
  τὸ παλαιὸν ξύλινον ξόανον τοῦ θεοῦ διὰ νὰ παρακολουθήσῃ τὸ θέαμα.

  Τὴν διοργάνωσιν τῶν Διονυσίων ἀνελαμβάνε ὁ ἐπώνυμος Ἄρχων τοῦ ἔτους, ποὺ ἐπέλεγε τρεῖς πλούσιους πολίτας 
  (τριῶν διαφορετικῶν φυλῶν) διὰ χορηγοὺς τῶν τραγωδιῶν καὶ πέντε διᾶ χορηγοὺς τῶν κωμῳδιῶν. Ὡριζόταν ἐπίσης χορηγοὶ καὶ 
  διὰ τοὺς διθυράμβους, τρεῖς διὰ τοὺς χοροὺς ἀνδρῶν καὶ τρεῖς διὰ τοὺς χοροὺς ἀγοριῶν. Ὁ Ἄρχων ἐπέλεγε τοὺς διαγωνιζομένους 
  ποιητὰς καὶ ἢταν δυνατόν νὰ τοὺς ζητήσῃ ἐκ τῶν προτέρων δείγματα τοῦ ἔργου των. Ὑπῆρχε ἐπίσης σῶμα δέκα κριτῶν ἐπιλεχθέν διὰ 
  κλήρου. Κατὰ τὸ τέλος ἑκάστου ἀγῶνος, ἔγραφαν τὰ ὀνόματα τῶν ποιητῶν ποὺ ἔκριναν, μὲ σειρὰ προτιμήσεως καὶ ὁ Ἄρχων ἐκλήρωνε 
  πέντε ἐκ τῶν δέκα γραπτῶν ἐτυμηγοριῶν. Ὑπερίσχυε ἡ κατὰ πλειοψηφία ἀπόφασις αὐτῶν τῶν πέντε. Ἡ διαδικασία ἢταν τέτοια ποὺ 
  νὰ ἀποκλείῃ περιπτώσεις δωροδοκίας ἢ προσωπικῆς εὐνοίας τῶν κριτῶν πρὸς τοὺς χορηγοὺς καὶ ὑπῆρχε ἔντονος συναγωνισμός.

  Τὴν 9η Ἐλαφηβολιῶνος, ἡμέρα πρὸ τῆς μεγάλης πομπῆς, γινόταν ἡ τελετὴ τοῦ Προαγῶνος. Οἱ χορηγοὶ μετὰ τῶν ὁμάδων των 
  παρετάσσοντο ἐνώπιον τοῦ κοινοῦ, παρουσιάζοντας τοὺς ἠθοποιοὺς καὶ ἀναγγέλοντας τοὺς ποιητὰς καὶ τοὺς τίτλους τῶν ἔργων 
  των. Οἱ θεατρικοὶ ἀγῶνες ἦσαν σημαντικὸν γεγονὸς καὶ πλῆθος ἐπισκέπται συνέρρεαν ἐς Ἀθῆνα ἵνα τοὺς παρακολουθήσουν. 
  Ὑπῆρχε ῥύθμισις ποὺ ὣριζε τὴν σύγκλησιν τῆς Ἐκκλησίας τοῦ Δήμου σὲ μία ἐκ τῶν ἑπομένων ἡμερῶν, ἀμέσως μετὰ τὴν λήξιν 
  τῶν Διονυσείων.

  Ἡ σύγκλησις ἐλάμβανε χώρα εἰς τὸ Θέατρον τοῦ Διονύσου καὶ ὑπὸ τὴν προεδρίαν τῆς Βουλῆς ἐγίνετο ὁ ἀπολογισμὸς τῆς ἑορτῆς. 
  Ἡ συνέλευσις ἔδιδε τὸ δικαίωμα εἰς ὁποιονδήποτε πολίτην νὰ προσέλθῃ καὶ νὰ ὑποβάλλῃ μύνησιν. Ἐὰν ὅλα κρινόταν ἰκανοποιητικῶς 
  ἡ Βουλὴ προέτεινε ἀπονομὴν στεφάνου τῷ Ἄρχοντι.

  Κατὰ τὴν ἑορτὴν τῶν Διονυσίων ἀπεδίδοντο τιμαὶ καὶ εἰς Ἀσκληπιόν, τοῦ ὁποίου τὸ ἱερὸν εὑρίσκετο πλησίον 
  τοῦ Θεάτρου τοῦ Διονύσου. Ἡ ἐπέτειος τῆς ἀφίξεως τοῦ θεοῦ ἐν Ἀθῆναις ἑορταζόταν κατὰ τὰ Ἐλευσίνια μυστήρια 
  καὶ ἡ ἄλλη του μεγάλη ἑορτή, τὰ Ἀσκληπεῖα ἐτελεῖτο τὴν ἡμέραν τοῦ Προαγῶνος, ὅπου ἐλάμβανε χώρα ἱεροθυσία πρὸς 
  τιμὴν του.

